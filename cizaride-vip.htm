<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CizaRide+ VIP</title>
<link rel="icon" href="logotransparent.png">

<style>
/* THEME */
:root{
    --bg:#06142E;
    --text:white;
    --glass:rgba(255,255,255,0.07);
    --border:#F2B840;
    --gold:#F2B840;
}

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:Arial, sans-serif;
}

/* SPLASH */
#splash{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    animation:fadeOut 1.7s ease 2.5s forwards;
}
#splash img{
    width:240px;
    opacity:0;
    animation:zoom 2.2s ease forwards;
    filter:drop-shadow(0 0 20px var(--gold));
}
@keyframes zoom{
    0%{transform:scale(.5); opacity:0;}
    60%{transform:scale(1.15); opacity:1;}
    100%{transform:scale(1); opacity:1;}
}
@keyframes fadeOut{to{opacity:0; visibility:hidden;}}

/* HEADER */
header{
    display:flex;
    align-items:center;
    padding:15px;
    border-bottom:2px solid var(--gold);
}
.back-btn{
    font-size:26px;
    margin-right:10px;
    cursor:pointer;
}
header h1{
    font-size:20px;
    margin:0;
    color:var(--gold);
}

/* HERO */
.hero{
    width:90%;
    margin:20px auto;
    padding:24px;
    text-align:center;
    border:2px solid var(--gold);
    background:var(--glass);
    border-radius:20px;
    backdrop-filter:blur(15px);
}
.hero img{
    width:110px;
    margin-bottom:10px;
}
.hero h2{
    margin:0;
    color:var(--gold);
    font-size:22px;
}

/* FORM */
form{
    width:90%;
    margin:20px auto;
    background:var(--glass);
    padding:20px;
    border-radius:18px;
    border:2px solid var(--gold);
    backdrop-filter:blur(15px);
}
label{
    font-size:14px;
    font-weight:bold;
}
input{
    width:100%;
    padding:12px;
    margin-top:6px;
    margin-bottom:16px;
    border-radius:10px;
    border:1px solid var(--gold);
    background:rgba(255,255,255,0.08);
    color:white;
}
button{
    width:100%;
    padding:14px;
    background:var(--gold);
    border:none;
    border-radius:12px;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
    color:#06142E;
    box-shadow:0 0 15px rgba(242,184,64,0.4);
}

/* LANG BUTTON */
.lang-btn{
    position:fixed;
    bottom:20px; right:20px;
    background:var(--gold);
    color:#06142E;
    padding:12px 14px;
    border-radius:50px;
    font-weight:bold;
    border:none;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
    <img src="logotransparent.png">
</div>

<!-- HEADER -->
<header>
    <div class="back-btn" onclick="location.href='ride.html'">←</div>
    <h1 data-fr="Service VIP" data-en="VIP Service">Service VIP</h1>
</header>

<!-- HERO -->
<div class="hero">
    <img src="https://img.icons8.com/fluency/96/crown.png">
    <h2 data-fr="CizaRide+ — VIP" data-en="CizaRide+ — VIP">CizaRide+ — VIP</h2>
    <p data-fr="Confort premium, discrétion, sécurité renforcée." 
       data-en="Premium comfort, discretion, enhanced security.">
       Confort premium, discrétion, sécurité renforcée.
    </p>
</div>

<!-- FORMULAIRE VIP -->
<form id="vipForm">
    <label data-fr="Nom complet" data-en="Full Name">Nom complet</label>
    <input type="text" id="name" required>

    <label data-fr="Téléphone" data-en="Phone Number">Téléphone</label>
    <input type="text" id="phone">

    <label data-fr="Destination" data-en="Destination">Destination</label>
    <input type="text" id="destination" required>

    <button type="submit" 
        data-fr="Continuer vers Paiement"
        data-en="Continue to Payment">
        Continuer vers Paiement
    </button>
</form>

<!-- LANG -->
<button class="lang-btn" onclick="switchLang()">FR</button>

<script>
/* LANG SWITCH */
function switchLang(){
    const html=document.documentElement;
    html.lang = (html.lang==="fr") ? "en" : "fr";
    document.querySelector(".lang-btn").innerHTML = (html.lang==="fr") ? "FR" : "EN";

    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML = (html.lang==="fr")
            ? el.getAttribute("data-fr")
            : el.getAttribute("data-en");
    });
}

/* FORM TO PAYMENT */
document.getElementById("vipForm").addEventListener("submit", (e)=>{
    e.preventDefault();

    const data = {
        type:"VIP",
        name:document.getElementById("name").value,
        phone:document.getElementById("phone").value,
        destination:document.getElementById("destination").value
    };

    localStorage.setItem("ride_request", JSON.stringify(data));

    location.href = "ride-payment.html";
});
</script>

</body>
</html>
