<style>
:root{
  --bg:#06142E;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --gold:#F2B840;
  --text:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  border-bottom:1px solid var(--gold);
  z-index:1000;
}
.back{
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid var(--gold);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--gold);
  cursor:pointer;
}
.lang{
  background:var(--gold);
  color:#06142E;
  padding:8px 14px;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
}

/* HERO */
.hero{
  margin:30px auto;
  width:90%;
  background:var(--glass);
  border:2px solid var(--gold);
  border-radius:24px;
  padding:30px 20px;
  text-align:center;
}
.hero h1{
  margin:0;
  color:var(--gold);
}
.hero p{
  opacity:.9;
  margin-top:10px;
}

/* SECTIONS */
.section{
  width:90%;
  margin:40px auto;
}
.section h2{
  color:var(--gold);
  margin-bottom:14px;
}

/* CARDS */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.card{
  background:var(--glass);
  border:2px solid var(--border);
  border-radius:18px;
  padding:20px;
}
.card span{
  font-size:28px;
}

/* PROCESS */
.steps{
  display:grid;
  gap:12px;
}
.step{
  background:var(--glass);
  border-left:4px solid var(--gold);
  padding:16px;
  border-radius:14px;
}

/* PAY */
.pay{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
.pay div{
  background:var(--glass);
  border:1px solid var(--border);
  padding:12px 16px;
  border-radius:14px;
}

/* FAQ */
.faq details{
  background:var(--glass);
  border:1px solid var(--border);
  padding:14px;
  border-radius:14px;
  margin-bottom:10px;
}

/* FOOTER */
footer{
  margin-top:50px;
  padding:30px;
  text-align:center;
  font-size:14px;
  opacity:.85;
}
footer a{
  color:var(--gold);
  display:block;
  margin-top:6px;
  text-decoration:none;
}

/* TOP */
#top{
  position:fixed;
  bottom:20px;
  right:20px;
  width:45px;
  height:45px;
  background:var(--gold);
  color:#06142E;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
}
</style>
