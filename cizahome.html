<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CIZA HOME+ ‚Äî Services √† Domicile</title>
<link rel="icon" href="logotransparent.png">

<style>
:root{
    --bg:#06142E;
    --gold:#F2B840;
    --glass:rgba(255,255,255,0.08);
    --border:rgba(255,255,255,0.15);
    --text:#ffffff;
}

*{box-sizing:border-box}
body{
    margin:0;
    background:var(--bg);
    font-family:Arial, sans-serif;
    color:var(--text);
    overflow-x:hidden;
}

/* üîô RETOUR */
#backBtn{
    position:fixed;
    top:16px;
    left:16px;
    width:46px;
    height:46px;
    border-radius:50%;
    background:var(--bg);
    border:2px solid var(--gold);
    color:var(--gold);
    font-size:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:9999;
}

/* ‚¨ÜÔ∏è TOP */
#toTop{
    position:fixed;
    bottom:22px;
    right:22px;
    width:46px;
    height:46px;
    border-radius:50%;
    background:var(--gold);
    color:#06142E;
    font-size:20px;
    display:none;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:9999;
}

/* üåê LANG */
#langSwitch{
    position:fixed;
    top:16px;
    right:16px;
    background:var(--gold);
    color:#06142E;
    padding:10px 16px;
    border-radius:14px;
    font-weight:bold;
    cursor:pointer;
    z-index:9999;
}

/* HERO */
.hero{
    padding:120px 20px 80px;
    text-align:center;
}
.hero-card{
    max-width:850px;
    margin:auto;
    background:var(--glass);
    border:1px solid var(--border);
    backdrop-filter:blur(12px);
    border-radius:26px;
    padding:60px 25px;
    box-shadow:0 0 40px rgba(0,0,0,0.4);
}
.hero-logo{
    width:150px;
    height:150px;
    margin:auto;
    background:url('logotransparent.png') center/contain no-repeat;
    animation:float 5s infinite ease-in-out;
    filter:drop-shadow(0 0 15px var(--gold));
}
@keyframes float{
    0%{transform:translateY(0)}
    50%{transform:translateY(-12px)}
    100%{transform:translateY(0)}
}
.hero h1{
    color:var(--gold);
    font-size:34px;
    margin:20px 0 10px;
}
.hero p{
    opacity:.9;
    max-width:650px;
    margin:auto;
    font-size:18px;
}
.hero button{
    margin-top:26px;
    padding:14px 26px;
    background:var(--gold);
    color:#06142E;
    border:none;
    border-radius:14px;
    font-weight:bold;
    cursor:pointer;
}

/* SECTIONS */
.section{
    max-width:900px;
    margin:50px auto;
    padding:0 20px;
}
.section h2{
    color:var(--gold);
    font-size:26px;
    margin-bottom:20px;
}

/* CARDS */
.card{
    background:var(--glass);
    border:1px solid var(--border);
    border-radius:20px;
    padding:24px;
    margin-bottom:20px;
}
.card h3{color:var(--gold);margin-top:0}

/* SERVICES GRID */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
}
@media(max-width:700px){
    .grid{grid-template-columns:1fr}
}

/* PROCESS */
.process li{
    margin-bottom:10px;
}

/* PAYMENT */
.payments span{
    display:inline-block;
    margin-right:14px;
    margin-top:10px;
    padding:10px 16px;
    border-radius:12px;
    background:#0B1C34;
    border:1px solid var(--border);
}

/* FORM */
form input, form textarea{
    width:100%;
    margin-top:12px;
    padding:12px;
    background:#0B1C34;
    border:none;
    border-radius:10px;
    color:white;
}
form textarea{height:120px;resize:none}
form button{
    margin-top:16px;
    width:100%;
    padding:14px;
    background:var(--gold);
    color:#06142E;
    border:none;
    border-radius:14px;
    font-weight:bold;
}

/* FOOTER */
footer{
    margin-top:60px;
    padding:30px 20px;
    text-align:center;
    font-size:13px;
    opacity:.85;
}
footer b{color:var(--gold)}
</style>
</head>

<body>

<div id="backBtn" onclick="history.back()">‚Üê</div>
<div id="langSwitch">FR</div>
<div id="toTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">‚Üë</div>

<!-- HERO -->
<section class="hero">
    <div class="hero-card">
        <div class="hero-logo"></div>
        <h1 id="t-title"></h1>
        <p id="t-sub"></p>
        <button onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'})" id="t-cta"></button>
    </div>
</section>

<!-- SERVICES -->
<section class="section">
<h2 id="t-services"></h2>
<div class="grid">
    <div class="card">
        <h3 id="s1-title"></h3>
        <p id="s1-text"></p>
    </div>
    <div class="card">
        <h3 id="s2-title"></h3>
        <p id="s2-text"></p>
    </div>
</div>
</section>

<!-- PROCESS -->
<section class="section">
<h2 id="t-process"></h2>
<div class="card">
<ul class="process" id="process-list"></ul>
</div>
</section>

<!-- PAYMENT -->
<section class="section">
<h2 id="t-payment"></h2>
<div class="card payments" id="payments"></div>
</section>

<!-- WHY US -->
<section class="section">
<h2 id="t-why"></h2>
<div class="card" id="why-text"></div>
</section>

<!-- FAQ -->
<section class="section">
<h2 id="t-faq"></h2>
<div class="card" id="faq-text"></div>
</section>

<!-- CONTACT -->
<section class="section" id="contact">
<h2 id="t-contact"></h2>
<div class="card">
<form action="https://formsubmit.co/home@cizagroup.com" method="POST">
<input type="hidden" name="_captcha" value="false">
<input id="f-name" name="nom" required>
<input id="f-phone" name="telephone" required>
<textarea id="f-msg" name="message" required></textarea>
<button id="f-send"></button>
</form>
</div>
</section>

<footer>
¬© 2026 CIZA GROUP<br>
<b>Design signed by CIZA GROUP</b>
</footer>

<script>
let lang="fr";
const T={

     en:"Professional, reliable and scheduled home services."},
cta:{fr:"Commander un service",en:"Order a service"},
services:{fr:"Nos services",en:"Our services"},
s1t:{fr:"M√©nage √† domicile",en:"Home Cleaning"},
s1x:{fr:"Nettoyage complet, r√©gulier ou ponctuel, personnel v√©rifi√©.",
     en:"Complete cleaning, regular or one-time, verified staff."},
s2t:{fr:"Jardinage & entretien ext√©rieur",en:"Gardening & Outdoor Care"},
s2x:{fr:"Entretien des jardins, cours et espaces verts.",

},

};

function render(){
document.getElementById("t-title").textContent=T.title[lang];
document.getElementById("t-sub").textContent=T.sub[lang];
document.getElementById("t-cta").textContent=T.cta[lang];
document.getElementById("t-services").textContent=T.services[lang];
document.getElementById("s1-title").textContent=T.s1t[lang];
document.getElementById("s1-text").textContent=T.s1x[lang];
document.getElementById("s2-title").textContent=T.s2t[lang];
document.getElementById("s2-text").textContent=T.s2x[lang];
document.getElementById("t-process").textContent=T.process[lang];
document.getElementById("process-list").innerHTML =
T.plist[lang].map(i=>`<li>${i}</li>`).join("");
document.getElementById("t-payment").textContent=T.pay[lang];
document.getElementById("payments").innerHTML =
"<span>EcoCash</span><span>Lumicash</span><span>Mobile Money</span>";
document.getElementById("t-why").textContent=T.why[lang];
document.getElementById("why-text").textContent=T.whyx[lang];
document.getElementById("t-faq").textContent=T.faq[lang];
document.getElementById("faq-text").textContent=T.faqx[lang];
document.getElementById("t-contact").textContent=T.contact[lang];
document.getElementById("f-name").placeholder=T.name[lang];
document.getElementById("f-phone").placeholder=T.phone[lang];
document.getElementById("f-msg").placeholder=T.msg[lang];
document.getElementById("f-send").textContent=T.send[lang];
}

document.getElementById("langSwitch").onclick=()=>{
lang=lang==="fr"?"en":"fr";
document.getElementById("langSwitch").textContent=lang==="fr"?"FR":"EN";
render();
};

window.addEventListener("scroll",()=>{
document.getElementById("toTop").style.display =
window.scrollY>400?"flex":"none";
});

render();
</script>

</body>
</html>
