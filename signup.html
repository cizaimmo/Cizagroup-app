<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Créer un compte — CIZA GROUP</title>
<link rel="icon" href="logotransparent.png">
<script src="firebase-config.js"></script>
</head>

<body style="background:#06142E;color:white;font-family:Arial;text-align:center;padding:40px">

<img src="logotransparent.png" width="90"><br><br>

<h2>Créer un compte</h2>

<input id="email" type="email" placeholder="Email" style="width:90%;padding:14px"><br><br>
<input id="password" type="password" placeholder="Mot de passe" style="width:90%;padding:14px"><br><br>

<button onclick="signup()" style="padding:14px;width:90%;background:#F2B840;border:none;font-size:18px">
Créer mon compte
</button>

<p id="msg"></p>

<script>
function signup(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.createUserWithEmailAndPassword(email, password)
    .then(()=>{
      window.location.href = "index.html";
    })
    .catch(err=>{
      document.getElementById("msg").innerText = err.message;
    });
}
</script>

</body>
</html>
