/* LANG SWITCH */
#lang-switch{

    border-radius:50%;

}
.hero-card{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    backdrop-filter:blur(9px);
    padding:60px 25px;
    border-radius:24px;
    box-shadow:0 0 45px rgba(0,0,0,0.4);
}
.hero-logo{
    width:160px;
    height:160px;
    margin:auto;
    background:url('logotransparent.png');
    background-size:contain;
    background-repeat:no-repeat;
    animation:floatLogo 4s infinite ease-in-out;
}
@keyframes floatLogo{
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
}
.hero-title{
    font-size:32px;
    margin-top:20px;
    color:#F2B840;
    font-weight:bold;
}
.hero-sub{
    font-size:18px;
    margin-top:10px;
    max-width:700px;
    margin:auto;
    opacity:.9;
}
.hero-btn{
    margin-top:25px;
    background:#F2B840;
    color:#06142E;
    padding:14px 25px;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
    font-weight:bold;
}

/* SECTIONS */
.section{
    padding:40px 20px;
    max-width:900px;
    margin:auto;
}
h2{color:#F2B840;font-size:26px;margin-bottom:20px}
p{opacity:.85;line-height:1.6}
.card{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    backdrop-filter:blur(6px);
    padding:25px;
    border-radius:16px;
    margin-bottom:20px;
}

/* FORM */
.form-box{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    padding:30px;
    border-radius:16px;
}
input,textarea{
    width:100%;
    margin-top:12px;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#0B1C34;

}

.submit-btn{
    margin-top:15px;
    background:#F2B840;
    color:#06142E;
    border:none;

}
.consent{font-size:13px;margin-top:10px;opacity:.8}

/* ‚úçÔ∏è SIGNATURE */
.signature{

}
.signature b{color:#F2B840}
</style>
</head>

<body>

<!-- BOUTONS -->
<div id="back-btn" onclick="history.back()">‚Üê</div>

<!-- HERO -->
<section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-card">
        <div class="hero-logo"></div>

        <p class="hero-sub" id="hero-sub"></p>

</section>

<!-- CONTENU (INCHANG√â) -->
<section class="section">
    <h2 data-t-fr="Investissements & Partenariats Strat√©giques"
        data-t-en="Strategic Investments & Partnerships">
        Investissements & Partenariats
    </h2>
    <p data-t-fr="CIZA GROUP accompagne la diaspora, les investisseurs et entreprises dans des projets structur√©s et s√©curis√©s : co-investissement, partenariats, √©tudes, et d√©veloppement strat√©gique."
       data-t-en="CIZA GROUP supports the diaspora, investors and companies across structured and secured projects: co-investment, partnerships, due diligence, and strategic development.">
    </p>
</section>

<!-- FORMULAIRE -->
<section class="section">
<div class="form-box" id="form">
    <h2 data-t-fr="Contact Business+ Investissements"
        data-t-en="Business+ Investment Contact">
        Contact Business+ Investissements
    </h2>
    <!-- FORM inchang√© -->
</div>
</section>

<!-- SIGNATURE -->
<div class="signature">
    Design signed by <b>CIZA GROUP</b>
</div>

<script>
let lang="fr";
const textIDs={
 "hero-title":{
  fr:"Investissements & Partenariats Strat√©giques",
  en:"Strategic Investments & Partnerships"
 },
 "hero-sub":{
  fr:"Des opportunit√©s structur√©es, s√©curis√©es et adapt√©es √† la diaspora et aux investisseurs internationaux.",
  en:"Structured, secured and high-value opportunities for the diaspora and global investors."
 },
 "contact-btn":{
  fr:"Parler √† un conseiller",
  en:"Talk to an advisor"
 }
};

function updateText(){
 for(const id in textIDs){
  document.getElementById(id).textContent=textIDs[id][lang];
 }
 document.querySelectorAll("[data-t-fr]").forEach(el=>{
  el.textContent=lang==="fr"?el.dataset.tFr:el.dataset.tEn;
 });
}

document.getElementById("lang-switch").onclick=()=>{
 lang=lang==="fr"?"en":"fr";
 document.getElementById("lang-switch").textContent=lang.toUpperCase();
 updateText();
};

window.addEventListener("scroll",()=>{
 document.getElementById("toTop").style.display =
  window.scrollY>400?"flex":"none";
});

document.getElementById("contact-btn").onclick=()=>{
 document.getElementById("form").scrollIntoView({behavior:"smooth"});
};

updateText();
</script>

</body>
</html>
