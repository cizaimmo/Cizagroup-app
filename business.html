<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CIZA BUSINESS+ ‚Äî 2030 Edition</title>
<link rel="icon" href="logotransparent.png">

<style>
/* GLOBAL */
body{
    margin:0;
    background:#06142E;
    font-family:Arial, sans-serif;
    color:white;
    overflow-x:hidden;
}

/* LANG SWITCH */
#lang-switch{
    position:fixed;
    top:15px;
    right:15px;
    background:#F2B840;
    color:#06142E;
    font-weight:bold;
    padding:10px 16px;
    border-radius:14px;
    cursor:pointer;
    z-index:20000;
}

/* üîô BOUTON RETOUR */
#back-btn{
    position:fixed;
    top:15px;
    left:15px;
    width:44px;
    height:44px;
    border-radius:50%;
    background:#06142E;
    border:2px solid #F2B840;
    color:#F2B840;
    font-size:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:20000;
}

/* ‚¨ÜÔ∏è SCROLL TOP */
#scrollTop{
    position:fixed;
    bottom:20px;
    right:20px;
    width:44px;
    height:44px;
    border-radius:50%;
    background:#F2B840;
    color:#06142E;
    font-size:20px;
    display:none;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:20000;
}

/* ============ HERO ============ */
.hero{
    position:relative;
    padding:120px 20px;
    text-align:center;
    overflow:hidden;
}

/* Gradient anim√© */
@keyframes gradientMove {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

.hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(135deg,#051026,#0B1C34,#071A33,#0a2240);
    background-size:300% 300%;
    animation:gradientMove 12s ease infinite;
    z-index:-3;
}

.hero canvas{
    position:absolute;
    inset:0;
    z-index:-1;
    pointer-events:none;
}

/* HERO CARD */
.hero-card{
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    padding:60px 25px;
    max-width:850px;
    margin:auto;
    border-radius:28px;
    box-shadow:0 0 45px rgba(0,0,0,0.45);
    animation:fadeUp 1.4s ease forwards;
    opacity:0;
}

@keyframes fadeUp {
    from {transform:translateY(25px);opacity:0;}
    to {transform:translateY(0);opacity:1;}
}

.hero-logo{
    width:180px;
    height:180px;
    margin:auto;
    background:url('logotransparent.png') center/contain no-repeat;
    animation:floatLogo 5s infinite ease-in-out;
    filter:drop-shadow(0 0 12px #F2B84090);
}

@keyframes floatLogo{
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
}

.hero-title{
    font-size:34px;
    margin-top:18px;
    font-weight:bold;
    color:#F2B840;
}
.hero-sub{
    font-size:18px;
    margin-top:10px;
    max-width:680px;
    margin:auto;
    opacity:0.9;
}

.hero-btn{
    margin-top:25px;
    background:#F2B840;
    color:#06142E;
    padding:14px 26px;
    border:none;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    font-weight:bold;
}

/* SECTIONS */
.section{
    padding:50px 20px;
    max-width:900px;
    margin:auto;
}
.section-title{
    font-size:26px;
    color:#F2B840;
    margin-bottom:22px;
}

/* PROGRAM CARDS */
.program-card{
    background:rgba(255,255,255,0.07);
    border:1px solid rgba(255,255,255,0.14);
    backdrop-filter:blur(7px);
    padding:25px;
    border-radius:20px;
    margin-bottom:20px;
}
.program-card h3{color:#F2B840}

/* FORM */
.form-box{
    margin-top:40px;
    background:rgba(255,255,255,0.07);
    border:1px solid rgba(255,255,255,0.13);
    padding:30px;
    border-radius:18px;
}
input, textarea{
    width:100%;
    margin-top:12px;
    background:#0B1C34;
    border:none;
    padding:12px;
    border-radius:10px;
    color:white;
}

/* SIGNATURE */
.signature{
    text-align:center;
    font-size:12px;
    opacity:.6;
    margin:40px 0;
}
.signature b{color:#F2B840}
</style>
</head>

<body>

<div id="back-btn" onclick="history.back()">‚Üê</div>
<div id="lang-switch">FR</div>
<div id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">‚Üë</div>

<!-- TOUT TON CONTENU EST CONSERV√â ICI -->
<!-- (HERO, PROGRAMMES, FORMULAIRE : inchang√©s) -->

<div class="signature">
    Design signed by <b>CIZA GROUP</b>
</div>

<script>
window.addEventListener("scroll",()=>{
    document.getElementById("scrollTop").style.display =
        window.scrollY > 400 ? "flex" : "none";
});
</script>

</body>
</html>
