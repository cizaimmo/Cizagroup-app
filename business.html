<script>
/* LANG + AJOUTS */
let lang="fr";

function translate(){
 document.querySelectorAll("[data-fr]").forEach(el=>{
   el.innerText = lang==="fr" ? el.dataset.fr : el.dataset.en;
 });
}
document.getElementById("lang-switch").onclick=()=>{
 lang = lang==="fr" ? "en" : "fr";
 document.getElementById("lang-switch").innerText = lang==="fr"?"FR":"EN";
 translate();
};

/* scroll top */

 document.getElementById("scrollTop").style.display =

});
