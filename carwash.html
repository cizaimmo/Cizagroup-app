<!DOCTYPE html>
<html lang="fr">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CizaCarWash+ ‚Äî Services 2030</title>
<link rel="icon" href="logotransparent.png">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#06142E;
    color:white;
}

/* SPLASH */
#splash{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#06142E;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
    animation:fadeOut 1.8s ease 1.8s forwards;
}
#splash img{
    width:150px;
    opacity:0;
    animation:logoFade 1.5s ease forwards;
}
@keyframes logoFade{
    0%{opacity:0; transform:scale(0.7);}
    100%{opacity:1; transform:scale(1);}
}
@keyframes fadeOut{ to{opacity:0; visibility:hidden;} }

/* TITLE */
h2{
    text-align:center;
    color:#A8C7FF;
    margin-top:30px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:14px;
    width:90%;
    margin:0 auto;
}

.card{
    padding:18px;
    background:rgba(255,255,255,0.06);
    border-radius:16px;
    text-align:center;
    border:1px solid rgba(255,255,255,0.15);
    backdrop-filter:blur(14px);
    cursor:pointer;
    transition:.3s;
}
.card:hover{
    transform:translateY(-5px);
    border-color:#A8C7FF;
    box-shadow:0 0 15px rgba(168,199,255,0.4);
}
.card span{
    font-size:28px;
}

/* ISOLATED CARD */
.card-full{
    width:90%;
    margin:22px auto;
    padding:20px;
    background:rgba(255,255,255,0.08);
    border-radius:16px;
    border:1px solid rgba(255,255,255,0.15);
    backdrop-filter:blur(14px);
    text-align:center;
    cursor:pointer;
}

/* LANG BUTTON */
.lang-btn{
    position:fixed;
    bottom:18px; right:18px;
    background:#A8C7FF;
    color:#06142E;
    padding:12px;
    border-radius:50px;
    cursor:pointer;
    font-weight:bold;
    border:none;
}
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
    <img src="logotransparent.png">
</div>

<h2 data-fr="Choisissez un service" data-en="Choose a service">Choisissez un service</h2>

<!-- FIRST ROW (Simple, Avanc√©) -->
<div class="grid">

    <div class="card" onclick="location.href='carwash-simple.html'">
        <span>üöó</span>
        <p data-fr="Simple" data-en="Simple">Simple</p>
    </div>

    <div class="card" onclick="location.href='carwash-avance.html'">
        <span>‚ú®</span>
        <p data-fr="Avanc√©" data-en="Advanced">Avanc√©</p>
    </div>

    <div class="card" onclick="location.href='carwash-pro.html'">
        <span>üëë</span>
        <p data-fr="Pro" data-en="Pro">Pro</p>
    </div>

    <div class="card" onclick="location.href='carwash-business.html'">
        <span>üè¢</span>
        <p data-fr="Flottes & Entreprises" data-en="Fleets & Businesses">Flottes & Entreprises</p>
    </div>

</div>

<!-- ISOLATED SERVICE -->
<div class="card-full" onclick="location.href='carwash-entretien.html'">
    <span>üõ†</span>
    <p data-fr="Entretien & Contr√¥le Rapide" data-en="Maintenance & Quick Check">
        Entretien & Contr√¥le Rapide
    </p>
</div>

<!-- LANG SWITCH -->
<button class="lang-btn" onclick="switchLang()">FR</button>

<script>
function switchLang(){
    let html = document.documentElement;
    let newLang = (html.lang === "fr") ? "en" : "fr";
    html.lang = newLang;

    document.querySelector(".lang-btn").innerHTML = newLang.toUpperCase();

    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML = (newLang === "fr")
            ? el.getAttribute("data-fr")
            : el.getAttribute("data-en");
    });
}
</script>

</body>
</html>
