<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Supprimer le compte ‚Äî CIZA GROUP</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#06142E;
  color:white;
  font-family:Arial,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,.08);
  border:2px solid #e53935;
  border-radius:22px;
  padding:28px;
  text-align:center;
}
input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:12px;
  border:none;
  outline:none;
}
button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border:none;
  border-radius:16px;
  background:#e53935;
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
#msg{
  margin-top:14px;
  min-height:18px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Supprimer le compte</h2>
  <p>Cette action est <b>d√©finitive</b>.</p>

  <input id="password" type="password" placeholder="Confirmez votre mot de passe">

  <button onclick="deleteAccount()">Supprimer d√©finitivement</button>

  <div id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getAuth,
  EmailAuthProvider,
  reauthenticateWithCredential,
  deleteUser
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBAiJHbBvRO6cDFpm6C-5mQk6SiTtzcI8o",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app",
  appId: "1:930936264084:web:5395360e54bf17bf492b81"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.deleteAccount = async () => {
  const msg = document.getElementById("msg");
  const password = document.getElementById("password").value;

  msg.innerText = "";

  const user = auth.currentUser;

  if(!user){
    msg.innerText = "Utilisateur non connect√©";
    return;
  }

  if(!password){
    msg.innerText = "Mot de passe requis";
    return;
  }

  try {
    const credential = EmailAuthProvider.credential(
      user.email,
      password
    );

    // üîê √âTAPE OBLIGATOIRE
    await reauthenticateWithCredential(user, credential);

    // ‚ùå SUPPRESSION R√âELLE FIREBASE AUTH
    await deleteUser(user);

    localStorage.clear();

    msg.innerText = "‚úÖ Compte supprim√© d√©finitivement";

    setTimeout(()=>{
      location.href="login.html";
    }, 1500);

  } catch(e){
    if(e.code === "auth/wrong-password"){
      msg.innerText = "Mot de passe incorrect";
    } else if(e.code === "auth/requires-recent-login"){
      msg.innerText = "Veuillez vous reconnecter puis r√©essayer";
    } else {
      msg.innerText = e.message;
    }
  }
};
</script>

</body>
</html>
