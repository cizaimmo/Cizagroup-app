<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Supprimer le compte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body {
  background:#071733;
  color:#fff;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  background:#0a2a5e;
  padding:24px;
  border-radius:16px;
  width:100%;
  max-width:360px;
}
input, button {
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:10px;
  border:none;
}
button {
  background:#e53935;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="box">
  <h2>Suppression définitive</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Mot de passe" />

  <button onclick="deleteAccount()">Supprimer définitivement</button>
</div>

<script>
firebase.initializeApp({
  apiKey: "TON_API_KEY",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app"
});

async function deleteAccount() {
  const email = email.value;
  const password = password.value;

  if (!email || !password) {
    alert("Email et mot de passe requis");
    return;
  }

  try {
    const cred = await firebase.auth()
      .signInWithEmailAndPassword(email, password);

    await cred.user.delete();

    alert("Compte supprimé définitivement");
    window.location.href = "login.html";

  } catch (e) {
    alert("Erreur : " + e.message);
  }
}
</script>
</body>
</html>
