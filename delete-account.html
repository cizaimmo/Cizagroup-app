<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Supprimer le compte — CIZA GROUP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#06142E;
  font-family:Arial,sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#0b1c34;
  border:2px solid #F2B840;
  border-radius:20px;
  padding:30px;
  width:90%;
  max-width:400px;
  text-align:center;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:none;
}
input{
  background:#122a4a;
  color:white;
}
button{
  background:#c62828;
  color:white;
  font-weight:bold;
}
#msg{margin-top:14px;}
</style>
</head>

<body>

<div class="card">
  <h2>Supprimer le compte</h2>
  <p>Confirmez avec votre mot de passe</p>

  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="deleteAccount()">Supprimer définitivement</button>

  <div id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, EmailAuthProvider, reauthenticateWithCredential, deleteUser } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, deleteDoc } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBAiJHbBvRO6cDFpm6C-5mQk6SiTtzcI8o",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app",
  appId: "1:930936264084:web:5395360e54bf17bf492b81"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.deleteAccount = async () => {
  const msg = document.getElementById("msg");
  const password = document.getElementById("password").value;

  if(!password){
    msg.innerText = "Mot de passe requis";
    return;
  }

  const user = auth.currentUser;

  if(!user){
    msg.innerText = "Session expirée. Reconnectez-vous.";
    return;
  }

  try{
    const credential = EmailAuthProvider.credential(user.email, password);
    await reauthenticateWithCredential(user, credential);

    // Supprimer Firestore
    await deleteDoc(doc(db, "users", user.uid));

    // Supprimer Auth
    await deleteUser(user);

    localStorage.clear();
    window.location.replace("login.html");

  }catch(e){
    msg.innerText = "Mot de passe incorrect ou session invalide";
  }
};
</script>

</body>
</html>
