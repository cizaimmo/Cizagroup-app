<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Supprimer mon compte ‚Äî CIZA GROUP</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* üîë CONFIG FIREBASE (LA TIENNE ‚Äî d√©j√† valide) */
const firebaseConfig = {
  apiKey: "TA_CLE_API",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db   = firebase.firestore();
</script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#06142E;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:90%;
  max-width:420px;
  background:#0b1c34;
  border:2px solid #F2B840;
  border-radius:20px;
  padding:25px;
  text-align:center;
}
h2{color:#F2B840}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.danger{background:#c62828;color:#fff}
.cancel{background:#444;color:#fff}
</style>
</head>

<body>

<div class="box">
  <h2>Supprimer le compte</h2>
  <p>Cette action est d√©finitive.<br>
  Votre compte sera d√©sactiv√© imm√©diatement.</p>

  <button class="danger" onclick="deleteAccount()">
    Supprimer d√©finitivement mon compte
  </button>

  <button class="cancel" onclick="location.href='index.html'">
    Annuler
  </button>
</div>

<script>
function deleteAccount(){
  const user = auth.currentUser;

  if(!user){
    alert("Utilisateur non connect√©");
    location.href = "login.html";
    return;
  }

  const uid = user.uid;

  // üîí SOFT DELETE (VALID√â APPLE)
  db.collection("users").doc(uid).update({
    status: "deleted",
    deleted: true,
    deletedAt: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then(() => {
    // Nettoyage session locale
    localStorage.removeItem("ciza_user_status");

    // D√©connexion Firebase
    auth.signOut().then(() => {
      alert("Compte supprim√© avec succ√®s.");
      location.href = "login.html";
    });
  })
  .catch(err => {
    alert("Erreur suppression : " + err.message);
  });
}
</script>

</body>
</html>
