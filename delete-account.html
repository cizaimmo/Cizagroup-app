<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Supprimer mon compte ‚Äî CIZA GROUP</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#06142E;
  color:#fff;
  font-family:Arial,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  width:90%;
  max-width:420px;
  background:#0B1E3A;
  border:2px solid #F2B840;
  border-radius:22px;
  padding:28px;
  text-align:center;
}
h2{color:#F2B840;margin-bottom:10px}
p{opacity:.9}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  font-size:16px;
  cursor:pointer;
}
.danger{background:#e53935;color:#fff}
.cancel{background:#444;color:#fff}
</style>
</head>

<body>

<div class="box">
  <h2>Supprimer le compte</h2>
  <p>Cette action est d√©finitive. Votre acc√®s sera imm√©diatement bloqu√©.</p>

  <button class="danger" onclick="confirmDelete()">
    Supprimer d√©finitivement mon compte
  </button>

  <button class="cancel" onclick="location.href='index.html'">
    Annuler
  </button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyBAiJHbBvRO6cDFpm6C-5mQk6SiTtzcI8o",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app",
  appId: "1:930936264084:web:5395360e54bf17bf492b81"
};

const app  = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getFirestore(app);

window.confirmDelete = async function(){
  const user = auth.currentUser;

  if(!user){
    alert("Utilisateur non connect√©");
    location.href = "login.html";
    return;
  }

  const ok = confirm("Confirmez-vous la suppression d√©finitive de votre compte ?");
  if(!ok) return;

  try{
    // üîí SOFT DELETE (Apple OK)
    await updateDoc(doc(db, "users", user.uid), {
      status: "deleted",
      deleted: true,
      deletedAt: serverTimestamp()
    });

    localStorage.removeItem("ciza_user_status");
    await signOut(auth);

    alert("Compte supprim√© avec succ√®s.");
    location.href = "login.html";

  }catch(e){
    alert("Erreur suppression : " + e.message);
  }
};
</script>

</body>
</html>
