<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Suppression du compte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{
  background:#06142E;
  color:#fff;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#0a2a5e;
  padding:24px;
  border-radius:16px;
  width:100%;
  max-width:380px;
}
input,button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:10px;
  border:none;
}
button{
  background:#e53935;
  color:#fff;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
  <h2>Supprimer d√©finitivement</h2>
  <p>Confirmez avec vos identifiants.</p>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Mot de passe">

  <button onclick="deleteAccount()">Supprimer mon compte</button>
</div>

<script>
firebase.initializeApp({
  apiKey: "TON_API_KEY",
  authDomain: "TON_PROJECT.firebaseapp.com",
  projectId: "TON_PROJECT"
});

async function deleteAccount(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!email || !password){
    alert("Email et mot de passe requis");
    return;
  }

  try{
    // üîê RE-AUTH DANS LA M√äME PAGE
    const cred = await firebase
      .auth()
      .signInWithEmailAndPassword(email, password);

    // üóëÔ∏è SUPPRESSION D√âFINITIVE
    await cred.user.delete();

    // üîì NETTOYAGE SESSION
    localStorage.removeItem("ciza_user_status");

    alert("Compte supprim√© d√©finitivement");

    window.location.replace("login.html");

  }catch(e){
    alert("Erreur : " + e.message);
  }
}
</script>

</body>
</html>
