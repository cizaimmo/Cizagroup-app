<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CizaRide+ VIP</title>
<link rel="icon" href="logotransparent.png">

<style>
body{
    margin:0;
    background:#06142E;
    color:white;
    font-family:Arial;
}

.back{
    font-size:28px;
    padding:15px;
    display:inline-block;
    color:#F2B840;
    text-decoration:none;
}

/* IMAGE */
.hero-img{
    width:140px;
    display:block;
    margin:20px auto;
}

h2{
    text-align:center;
    color:#F2B840;
}
p{
    text-align:center;
    opacity:.85;
    padding:0 20px;
}
</style>
</head>

<body>

<a class="back" href="ride.html">←</a>

<img class="hero-img" src="https://img.icons8.com/fluency/240/crown.png">

<h2 data-fr="CizaRide+ VIP — Service Premium" data-en="CizaRide+ VIP — Premium Service">
    CizaRide+ VIP — Service Premium
</h2>

<p data-fr="Votre expérience VIP commence ici" data-en="Your VIP experience starts here">
    Votre expérience VIP commence ici
</p>

<p data-fr="Confort premium, discrétion & efficacité." data-en="Premium comfort, discretion & efficiency.">
    Confort premium, discrétion & efficacité.
</p>

<button onclick="switchLang()" style="position:fixed;bottom:20px;right:20px;background:#F2B840;border:none;padding:10px;border-radius:50px;color:#06142E;font-weight:bold;">
FR
</button>

<script>
function switchLang(){
    let h=document.documentElement;
    h.lang=(h.lang==="fr")?"en":"fr";
    document.querySelector("button").innerHTML=(h.lang==="fr")?"FR":"EN";
    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML=(h.lang==="fr")?el.dataset.fr:el.dataset.en;
    });
}
</script>

</body>
</html>
