<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CizaRide+ — Standard</title>
<link rel="icon" href="logotransparent.png">

<style>
/* -------------------------------------------
   CIZA GROUP PREMIUM THEME
--------------------------------------------*/
:root{
    --bg:#06142E;
    --text:white;
    --gold:#F2B840;
    --glass:rgba(255,255,255,0.06);
    --border:rgba(255,255,255,0.25);
}

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:Arial, sans-serif;
    overflow-x:hidden;
}

/* -------------------------------------------
   HEADER
--------------------------------------------*/
header{
    display:flex;
    align-items:center;
    padding:15px 18px;
    background:var(--glass);
    border-bottom:2px solid var(--gold);
    backdrop-filter:blur(16px);
}
.back-btn{
    font-size:28px;
    color:var(--gold);
    cursor:pointer;
    margin-right:12px;
}
header img{
    width:45px;
}
header h1{
    margin:0;
    font-size:20px;
    font-weight:bold;
}

/* -------------------------------------------
   HERO
--------------------------------------------*/
.hero{
    width:90%;
    margin:25px auto;
    background:var(--glass);
    border:2px solid var(--gold);
    backdrop-filter:blur(18px);
    border-radius:20px;
    padding:20px;
    text-align:center;
    box-shadow:0 0 22px rgba(242,184,64,0.25);
}
.hero h2{
    color:var(--gold);
    margin:0;
    font-size:22px;
}
.hero p{
    opacity:.85;
}

/* -------------------------------------------
   FORMULAIRE
--------------------------------------------*/
form{
    width:90%;
    margin:0 auto;
    margin-top:20px;
}
label{
    font-size:14px;
    opacity:.9;
}
input, select{
    width:100%;
    padding:12px;
    margin-top:6px;
    margin-bottom:14px;
    border-radius:12px;
    border:1px solid var(--gold);
    background:rgba(255,255,255,0.08);
    color:white;
}
button{
    width:100%;
    padding:14px;
    background:var(--gold);
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    color:#06142E;
    margin-top:10px;
    box-shadow:0 0 12px rgba(242,184,64,0.4);
}
button:hover{
    transform:scale(1.03);
}

/* -------------------------------------------
   FOOTER
--------------------------------------------*/
footer{
    margin-top:35px;
    padding:20px;
    text-align:center;
    opacity:.7;
    font-size:12px;
}
footer a{
    color:var(--gold);
    text-decoration:none;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="back-btn" onclick="history.back()">←</div>
    <img src="logotransparent.png">
    <h1 data-fr="Standard" data-en="Standard">Standard</h1>
</header>

<!-- HERO -->
<div class="hero">
    <h2 data-fr="Service Standard" data-en="Standard Service">Service Standard</h2>
    <p data-fr="Transport fiable — meilleur prix / qualité" 
       data-en="Reliable transport — best price / quality">Transport fiable — meilleur prix / qualité</p>
</div>

<!-- FORMULAIRE -->
<form id="standardForm">

    <label data-fr="Nom complet" data-en="Full name">Nom complet</label>
    <input type="text" id="name" required>

    <label data-fr="Téléphone (optionnel)" data-en="Phone (optional)">Téléphone (optionnel)</label>
    <input type="text" id="phone">

    <label data-fr="Point de départ" data-en="Pickup location">Point de départ</label>
    <input type="text" id="from" required>

    <label data-fr="Destination" data-en="Destination">Destination</label>
    <input type="text" id="to" required>

    <button type="button" onclick="goToPayment()" 
        data-fr="Continuer vers Paiement" 
        data-en="Continue to Payment">
        Continuer vers Paiement
    </button>

</form>

<footer>
    © 2028 CIZA GROUP •  
    <a href="legal.html">Mentions légales</a>
</footer>

<script>
/* -------------------------------------------
   MULTILINGUE
--------------------------------------------*/
function switchLang(lang){
    document.documentElement.lang = lang;
    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML = (lang==="fr") ? el.getAttribute("data-fr") : el.getAttribute("data-en");
    });
}

/* -------------------------------------------
   ENVOI VERS LA PAGE DE PAIEMENT
--------------------------------------------*/
function goToPayment(){

    const data = {
        service: "Standard",
        name : document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        from : document.getElementById("from").value,
        to   : document.getElementById("to").value,
        km   : "—",      // calcul automatique plus tard
        price: "—"       // dynamique plus tard
    };

    localStorage.setItem("rideOrder", JSON.stringify(data));

    location.href = "ride-payment.html";
}
</script>

</body>
</html>
