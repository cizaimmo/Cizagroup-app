<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CizaRide+ ‚Äî Portail</title>

<style>
*{box-sizing:border-box}

html,body{
  margin:0;
  min-height:100vh;
  font-family:system-ui, Arial;
  background:#06142E;
  color:white;
}

.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:30px 20px;
}

/* üîô BOUTON RETOUR */
.back-btn{
  position:fixed;
  top:18px;
  left:18px;
  z-index:5000;
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(6,20,46,0.95);
  border:2px solid #F2B840;
  color:#F2B840;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 0 14px rgba(242,184,64,.35);
}
.back-btn:active{
  transform:scale(.95);
}

/* LOGO */
.app-logo{
  width:72px;
  margin-bottom:14px;
  filter:drop-shadow(0 0 10px rgba(242,184,64,.5));
}

.logo{
  font-size:34px;
  font-weight:800;
  color:#F2B840;
  margin-bottom:6px;
}

.subtitle{
  font-size:15px;
  opacity:.75;
  margin-bottom:40px;
}

/* CARDS */
.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.06);
  border:2px solid rgba(242,184,64,.6);
  border-radius:26px;
  padding:26px;
  margin-bottom:22px;
  text-align:center;
  cursor:pointer;
  transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  box-shadow:0 12px 28px rgba(0,0,0,.35);
}

.card:hover{
  transform:scale(1.03);
  box-shadow:0 16px 36px rgba(242,184,64,.35);
}

.card:active{
  transform:scale(0.97);
}

/* Dernier mode utilis√© */
.card.active{
  border-color:#F2B840;
  box-shadow:
    0 0 0 2px rgba(242,184,64,.25),
    0 18px 38px rgba(242,184,64,.35);
}

.icon{
  font-size:42px;
  margin-bottom:12px;
}

.title{
  font-size:22px;
  font-weight:800;
  color:#F2B840;
}

.desc{
  font-size:14px;
  opacity:.8;
  margin-top:6px;
}

/* SIGNATURE */
.signature{
  margin-top:40px;
  font-size:12px;
  opacity:.65;
  text-align:center;
}

.signature b{
  color:#F2B840;
}
</style>
</head>

<body>

<!-- üîô BOUTON RETOUR -->
<div class="back-btn" onclick="goBack()">‚Üê</div>

<div class="container">

  <!-- Logo optionnel -->
  <!-- <img src="logotransparent.png" class="app-logo" alt="CizaRide+"> -->

  <div class="logo">CizaRide+</div>
  <div class="subtitle">Choisissez votre mode</div>

  <!-- CLIENT -->
  <div class="card" id="clientCard" onclick="goClient()">
    <div class="icon">üöò</div>
    <div class="title">Client</div>
    <div class="desc">Commander rapidement une course, prix instantan√©</div>
  </div>

  <!-- CHAUFFEUR -->
  <div class="card" id="driverCard" onclick="goDriver()">
    <div class="icon">üöï</div>
    <div class="title">Chauffeur</div>
    <div class="desc">Recevoir des demandes et gagner de l‚Äôargent</div>
  </div>

  <!-- SIGNATURE OBLIGATOIRE -->
  <div class="signature">
    Design signed by <b>CIZA GROUP</b>
  </div>

</div>

<script>
/* M√©moire du dernier mode */
const last = localStorage.getItem("cizaride_mode");
if(last === "client"){
  document.getElementById("clientCard").classList.add("active");
}
if(last === "driver"){
  document.getElementById("driverCard").classList.add("active");
}

function goClient(){
  localStorage.setItem("cizaride_mode","client");
  window.location.href = "cizaride-map.html";
}

function goDriver(){
  localStorage.setItem("cizaride_mode","driver");
  window.location.href = "chauffeur.html";
}

/* üîô RETOUR INDEX */
function goBack(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
