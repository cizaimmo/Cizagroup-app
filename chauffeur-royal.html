body{
    margin:0;

#particles{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
    background:radial-gradient(circle at center, #2a0033 0%, #000000 70%);
    overflow:hidden;
}

.particle{
    position:absolute;
    width:6px; height:6px;
    background:rgba(242,184,64,0.7);
    border-radius:50%;
    filter:blur(2px);
    animation:float 12s infinite linear;
}

@keyframes float{
    from{transform:translateY(110vh);}
    to{transform:translateY(-10vh);}
}

/* -----------------------------
   SPLASH 2050
------------------------------*/

    position:fixed;
    top:0; left:0;
    width:100%; height:100%;

    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:#000;
    z-index:9999;
    animation:fadeOut 2.2s ease 3s forwards;
}

@keyframes fadeOut{to{opacity:0; visibility:hidden;}}

#splash img{
    width:150px;
    opacity:0;
    filter:drop-shadow(0 0 15px #F2B840);
    animation:splashLogo 2s ease forwards;
}

@keyframes splashLogo{
    0%{opacity:0; transform:scale(0.6);}
    60%{opacity:1; transform:scale(1.05);}
    100%{opacity:1; transform:scale(1);}
}

#splash p{
    margin-top:12px;
    color:#F2B840;

<script>
/* -----------------------------------------------------

-----------------------------------------------------*/
function initParticles(){
    const container = document.getElementById("particles");
    for(let i=0; i<30; i++){
        let p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random()*100 + "vw";
        p.style.animationDelay = Math.random()*5 + "s";
        container.appendChild(p);
    }
}

/* -----------------------------------------------------

let online = false;

function toggleStatus(){
    const sw = document.getElementById("toggle");

}

/* -----------------------------------------------------
   LANG BILINGUE
-----------------------------------------------------*/
function switchLang(){
    const html = document.documentElement;
    const newLang = html.lang === "fr" ? "en" : "fr";
    html.lang = newLang;
    document.querySelector(".lang-btn").innerHTML = newLang.toUpperCase();

    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML = (newLang === "fr")
            ? el.getAttribute("data-fr")
            : el.getAttribute("data-en");
    });
}
