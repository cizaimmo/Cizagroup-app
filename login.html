<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion ‚Äì CIZA GROUP</title>
</head>

<body style="background:#020617;color:white;font-family:Arial;padding:40px">

<h2>Connexion Firebase</h2>

<input id="email" placeholder="Email" style="display:block;margin:10px 0;padding:10px">
<input id="password" type="password" placeholder="Mot de passe" style="display:block;margin:10px 0;padding:10px">

<button id="login">Se connecter</button>

<p id="msg"></p>

<!-- üî• FIREBASE CDN (OBLIGATOIRE) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDvgPNjUM6tF3LzTLnhTpnw06xwiPcuxdw",
  authDomain: "ciza-group-services.firebaseapp.com",
  projectId: "ciza-group-services",
  storageBucket: "ciza-group-services.appspot.com",
  messagingSenderId: "147992871638",
  appId: "1:147992871638:web:7fcd6575b61f4ede153f77"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("login").onclick = async () => {
  try {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    await signInWithEmailAndPassword(auth, email, password);
    document.getElementById("msg").innerText = "‚úÖ CONNECT√â AVEC SUCC√àS";
  } catch (e) {
    document.getElementById("msg").innerText = "‚ùå " + e.message;
  }
};
</script>

</body>
</html>
