<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Accès sécurisé — CIZA GROUP</title>
<link rel="icon" href="logotransparent.png">

<style>
body{
  margin:0;
  background:#06142E;
  color:white;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  width:90%;
  max-width:360px;
  background:rgba(255,255,255,.08);
  border:2px solid #F2B840;
  border-radius:20px;
  padding:25px;
  text-align:center;
}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin:10px 0;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  background:#F2B840;
  border:none;
  border-radius:12px;
  font-size:18px;
  cursor:pointer;
}
#msg{margin-top:10px}
</style>
</head>

<body>

<div class="card">
  <img src="logotransparent.png" width="90"><br><br>
  <h2>Accès sécurisé</h2>
  <p>Code envoyé par SMS / WhatsApp</p>

  <input id="phone" placeholder="+25779945007">
  <div id="recaptcha-container"></div>

  <button onclick="sendCode()">Recevoir le code</button>

  <input id="code" placeholder="Code reçu">
  <button onclick="verifyCode()">Accéder</button>

  <div id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBAiJHbBvRO6cDFpm6C-5mQk6SiTtzcI8o",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app",
  appId: "1:930936264084:web:5395360e54bf17bf492b81"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.recaptchaVerifier = new RecaptchaVerifier(
  auth,
  "recaptcha-container",
  { size: "invisible" }
);

let confirmationResult;

window.sendCode = async () => {
  const phone = document.getElementById("phone").value;
  try{
    confirmationResult = await signInWithPhoneNumber(
      auth,
      phone,
      window.recaptchaVerifier
    );
    document.getElementById("msg").innerText = "Code envoyé ✅";
  }catch(e){
    document.getElementById("msg").innerText = "Erreur SMS ❌";
  }
};

window.verifyCode = async () => {
  const code = document.getElementById("code").value;
  try{
    await confirmationResult.confirm(code);
    localStorage.setItem("ciza_user_status","active");
    window.location.href = "index.html";
  }catch(e){
    document.getElementById("msg").innerText = "Code invalide ❌";
  }
};
</script>

</body>
</html>
