<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<title>Connexion ‚Äî CIZA GROUP</title>
<link rel="icon" href="logotransparent.png">

<style>
:root{
  --bg:#06142E;
  --gold:#F2B840;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.18);
  --txt:#fff;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(160deg,#06142E,#0b1c34);
  font-family:Arial,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--txt);
}

/* ‚úÖ CARTE STABLE (PAS D‚ÄôANIMATION LOURDE) */
.card{
  width:92%;
  max-width:380px;
  background:var(--glass);
  border:1.5px solid var(--border);
  border-radius:24px;
  padding:30px 26px;
  text-align:center;
  box-shadow:0 12px 35px rgba(0,0,0,.45);
  animation:fadeIn .35s ease-out;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.logo{
  width:96px;
  margin-bottom:10px;
  filter:drop-shadow(0 0 14px rgba(242,184,64,.5));
}

h2{
  margin:6px 0 4px;
  color:var(--gold);
  font-size:22px;
}

.subtitle{
  font-size:14px;
  opacity:.85;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:14px 15px;
  margin-bottom:14px;
  border-radius:12px;
  border:none;
  font-size:15px;
  background:#0b1c34;
  color:white;
  outline:none;
}

input::placeholder{opacity:.7}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#F2B840,#ffd977);
  color:#06142E;
  font-size:17px;
  font-weight:bold;
  cursor:pointer;
}

.links{
  margin-top:14px;
  font-size:14px;
}

.links a{
  color:var(--gold);
  text-decoration:none;
}

#msg{
  margin-top:12px;
  min-height:18px;
  font-size:14px;
  opacity:.95;
}
</style>
</head>

<body>

<div class="card">
  <img src="logotransparent.png" class="logo">
  <h2>Connexion s√©curis√©e</h2>
  <div class="subtitle">Acc√©dez √† votre espace CIZA GROUP</div>

  <input id="email" type="email" placeholder="Adresse email">
  <input id="password" type="password" placeholder="Mot de passe">

  <button onclick="login()">Se connecter</button>

  <div class="links">
    <a href="signup.html">Cr√©er un compte</a>
  </div>

  <div id="msg"></div>

  <!-- ‚úÖ MESSAGE SUPPORT CLIENT -->
  <div style="margin-top:18px;font-size:13px;opacity:.85;line-height:1.5">
    Mot de passe oubli√© ?<br>
    Contactez le support technique :<br>
    üì≤ <b>WhatsApp Canada</b> :
    <a href="https://wa.me/15145029503" style="color:#F2B840">+1 514 502 9503</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

/* üî• CONFIG FIREBASE ‚Äî INCHANG√âE */
const firebaseConfig = {
  apiKey: "AIzaSyBAiJHbBvRO6cDFpm6C-5mQk6SiTtzcI8o",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app",
  appId: "1:930936264084:web:5395360e54bf17bf492b81"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ‚úÖ LOGIN STABLE */
window.login = async () => {
  const emailVal = document.getElementById("email").value.trim();
  const passVal  = document.getElementById("password").value.trim();
  const msg      = document.getElementById("msg");

  msg.innerText = "";

  if(!emailVal || !passVal){
    msg.innerText = "Veuillez remplir tous les champs";
    return;
  }

  msg.innerText = "Connexion en cours...";

  try{
    await signInWithEmailAndPassword(auth, emailVal, passVal);
    localStorage.setItem("ciza_user_status","active");
    window.location.href = "index.html";
  }catch(e){
    msg.innerText = "Email ou mot de passe incorrect ‚ùå";
  }
};
</script>

</body>
</html>
