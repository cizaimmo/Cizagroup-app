<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBAiJHbBvRO6cDFpm6C-5mQk6SiTtzcI8o",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app",
  appId: "1:930936264084:web:5395360e54bf17bf492b81"
};

const app  = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getFirestore(app);

window.login = async function () {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if(!email || !password){
    msg.innerText = "Veuillez remplir tous les champs";
    return;
  }

  msg.innerText = "Connexion en cours...";

  try{
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const uid  = cred.user.uid;

    const snap = await getDoc(doc(db, "users", uid));

    if(!snap.exists()){
      msg.innerText = "Profil utilisateur introuvable";
      await signOut(auth);
      return;
    }

    const data = snap.data();

    if(data.deleted === true || data.status !== "active"){
      msg.innerText = "Ce compte a été supprimé ou désactivé.";
      await signOut(auth);
      localStorage.removeItem("ciza_user_status");
      return;
    }

    localStorage.setItem("ciza_user_status", "active");
    window.location.href = "index.html";

  }catch(e){
    msg.innerText = "Email ou mot de passe incorrect ❌";
  }
};
</script>
