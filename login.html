<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CizaRide+ â€” Connexion</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#06142E,#0A3D91);
  font-family:system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.card{
  width:100%;
  max-width:360px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:26px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}
h1{
  margin:0 0 6px;
  text-align:center;
}
p{
  margin:0 0 18px;
  text-align:center;
  opacity:.85;
  font-size:14px;
}
input,select,button{
  width:100%;
  margin-top:12px;
  padding:13px;
  border-radius:12px;
  border:none;
  font-size:15px;
}
input,select{
  background:rgba(0,0,0,.35);
  color:#fff;
}
button{
  margin-top:18px;
  background:#00A6FF;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
}
.msg{
  margin-top:14px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h1>CizaRide+</h1>
  <p>Connexion sÃ©curisÃ©e</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">

  <select id="role">
    <option value="client">Client</option>
    <option value="driver">Chauffeur</option>
  </select>

  <button id="loginBtn">Se connecter</button>
  <div class="msg" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ðŸ”¥ CONFIG FIREBASE â€” REMPLACE AVEC TES VRAIES CLÃ‰S */
const firebaseConfig = {
  apiKey: "REMPLACE_API_KEY",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app",
  storageBucket: "cizagroup-app.appspot.com",
  messagingSenderId: "REMPLACE_SENDER_ID",
  appId: "REMPLACE_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const btn = document.getElementById("loginBtn");
const msg = document.getElementById("msg");

btn.onclick = async () => {
  msg.textContent = "";
  btn.disabled = true;

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const role = document.getElementById("role").value;

  if(!email || !password){
    msg.textContent = "Veuillez remplir tous les champs";
    btn.disabled = false;
    return;
  }

  try{
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    const ref = doc(db, "users", uid);
    const snap = await getDoc(ref);

    if(!snap.exists()){
      await setDoc(ref, {
        email: email,
        role: role,
        status: "active",
        createdAt: serverTimestamp()
      });
    }

    /* âœ… REDIRECTION SÃ›RE (PAS DE 404) */
    window.location.href = "index.html";

  }catch(e){
    msg.textContent = "Email ou mot de passe incorrect";
    btn.disabled = false;
  }
};
</script>

</body>
</html>
