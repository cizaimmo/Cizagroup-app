<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Connexion — CIZA GROUP</title>
<link rel="icon" href="logotransparent.png">

<style>
:root{
  --bg:#06142E;
  --gold:#F2B840;
  --glass:rgba(255,255,255,.10);
  --border:rgba(255,255,255,.18);
  --txt:#fff;
}

html,body{
  margin:0;
  height:100%;
  background:linear-gradient(160deg,#06142E,#0b1c34);
  font-family:Arial,sans-serif;
  color:var(--txt);
  overflow:hidden;
}

/* PARTICULES (PLUS DOUX) */
#particles{
  position:fixed;
  inset:0;
  z-index:0;
  opacity:.25;
  pointer-events:none;
}

/* CARD */
.card{
  position:relative;
  z-index:2;
  width:92%;
  max-width:380px;
  margin:auto;
  top:50%;
  transform:translateY(-50%);
  background:var(--glass);
  backdrop-filter:blur(20px);
  border:1.5px solid var(--border);
  border-radius:26px;
  padding:28px 26px 26px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
  animation:fadeUp .4s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(calc(-50% + 10px))}
  to{opacity:1;transform:translateY(-50%)}
}

/* LOGO */
.logo{
  width:90px;
  margin-bottom:8px;
  filter:drop-shadow(0 0 20px rgba(242,184,64,.7));
  animation:logoGlow 2.6s ease-in-out infinite;
}

@keyframes logoGlow{
  0%{filter:drop-shadow(0 0 12px rgba(242,184,64,.4))}
  50%{filter:drop-shadow(0 0 28px rgba(242,184,64,.9))}
  100%{filter:drop-shadow(0 0 12px rgba(242,184,64,.4))}
}

h2{
  margin:4px 0 6px;
  color:var(--gold);
  font-size:22px;
}

.subtitle{
  font-size:14px;
  opacity:.85;
  margin-bottom:18px;
}

/* INPUTS */
input{
  width:100%;
  padding:14px 15px;
  margin-bottom:14px;
  border-radius:14px;
  border:none;
  font-size:15px;
  outline:none;
  background:#0b1c34;
  color:white;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#F2B840,#ffd977);
  color:#06142E;
  font-size:17px;
  font-weight:bold;
  cursor:pointer;
  transition:.25s;
}
button:active{transform:scale(.98)}

/* LINKS */
.links{
  margin-top:14px;
  font-size:14px;
}
.links a{
  color:var(--gold);
  text-decoration:none;
}

/* MESSAGE */
#msg{
  margin-top:10px;
  min-height:20px;
  font-size:14px;
  opacity:.95;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="card">
  <img src="logotransparent.png" class="logo">
  <h2>Connexion sécurisée</h2>
  <div class="subtitle">Accédez à votre espace CIZA GROUP</div>

  <input id="email" type="email" placeholder="Adresse email">
  <input id="password" type="password" placeholder="Mot de passe">

  <button onclick="login()">Se connecter</button>

  <div class="links">
    <a href="signup.html">Créer un compte</a>
  </div>

  <div id="msg"></div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBAiJHbBvRO6cDFpm6C-5mQk6SiTtzcI8o",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app",
  appId: "1:930936264084:web:5395360e54bf17bf492b81"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async () => {
  const emailVal = email.value.trim();
  const passVal = password.value.trim();
  msg.innerText = "";

  if(!emailVal || !passVal){
    msg.innerText = "Veuillez remplir tous les champs";
    return;
  }

  msg.innerText = "Connexion en cours…";

  try{
    await signInWithEmailAndPassword(auth,emailVal,passVal);
    localStorage.setItem("ciza_user_status","active");
    window.location.href = "index.html";
  }catch(e){
    msg.innerText = "Email ou mot de passe incorrect ❌";
  }
};
</script>

<!-- PARTICULES DIAMANT -->
<script>
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();addEventListener("resize",resize);

const diamonds=[];
for(let i=0;i<70;i++){
  diamonds.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    s:Math.random()*3+2,
    v:Math.random()*0.35+0.15
  });
}

function drawDiamond(x,y,s){
  ctx.beginPath();
  ctx.moveTo(x,y-s);
  ctx.lineTo(x+s,y);
  ctx.lineTo(x,y+s);
  ctx.lineTo(x-s,y);
  ctx.closePath();
  ctx.fill();
}

(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#F2B840";
  ctx.globalAlpha=0.35;
  diamonds.forEach(d=>{
    drawDiamond(d.x,d.y,d.s);
    d.y+=d.v;
    if(d.y>canvas.height+10) d.y=-10;
  });
  requestAnimationFrame(animate);
})();
</script>

</body>
</html>
