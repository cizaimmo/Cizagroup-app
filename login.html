<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CIZA GROUP — Connexion</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#06142E;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial,sans-serif;
  color:white;
}
.box{
  background:rgba(255,255,255,.08);
  border:2px solid #F2B840;
  border-radius:20px;
  padding:30px;
  width:90%;
  max-width:360px;
  text-align:center;
}
h2{color:#F2B840}
input{
  width:100%;
  padding:14px;
  margin-top:15px;
  border-radius:12px;
  border:none;
  font-size:16px;
}
button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#F2B840;
  color:#06142E;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}
.note{
  margin-top:15px;
  font-size:13px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="box">
  <h2>Connexion CIZA GROUP</h2>
  <p>Entrez votre code d’accès</p>

  <input type="text" id="accessCode" placeholder="Ex : CIZA-ACCESS-2026">
  <button onclick="validate()">Se connecter</button>

  <div class="note">
    Code fourni par CIZA GROUP après validation
  </div>
</div>

<script>
function validate(){
  const code = document.getElementById("accessCode").value.trim();

  if(code === "CIZA-ACCESS-2026"){
    localStorage.setItem("ciza_user_status","active");
    window.location.href = "index.html";
  } else {
    alert("Code invalide. Contactez CIZA GROUP.");
  }
}
</script>

</body>
</html>
