<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Connexion CIZA GROUP</title>

<!-- Firebase v9 COMPAT (CDN) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body { font-family: Arial; background:#f2f2f2; padding:40px; }
.box { max-width:400px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
input, button { width:100%; padding:10px; margin-top:10px; }
</style>
</head>

<body>
<div class="box">
<h2>Connexion CIZA GROUP</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Mot de passe">
<button onclick="login()">Se connecter</button>
<p id="error" style="color:red"></p>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBAiJHbBvR06cDFpm6C-5mQk6SiTtzcI8o",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app",
  storageBucket: "cizagroup-app.appspot.com",
  messagingSenderId: "930936264084",
  appId: "1:930936264084:web:5395360e54bf17bf492b81"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      window.location.href = "dashboard.html";
    })
    .catch(err => {
      document.getElementById("error").innerText = err.message;
    });
}
</script>
</body>
</html>
