<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CizaRide+ Standard — 2050 Experience</title>
<link rel="icon" href="logotransparent.png">

<style>
body{
    margin:0;
    background:#06142E;
    font-family:Arial, sans-serif;
    color:white;
}

/* HEADER */
.header{
    text-align:center;
    padding:20px;
    background:#06142E;
    border-bottom:2px solid #004AAD;
}
.header h1{
    margin:0;
    font-size:22px;
    color:#4FA3FF;
    text-shadow:0 0 10px #004AAD44;
}

/* HERO */
.hero{
    text-align:center;
    padding:30px 20px;
}
.hero img{
    width:100px;
    filter:drop-shadow(0 0 12px #004AAD);
    animation:float 3s ease-in-out infinite;
}
@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0);}
}

.hero h2{
    color:#4FA3FF;
    margin-top:15px;
}
.hero p{
    opacity:.7;
}

/* SECTION */
.section{
    width:90%;
    margin:20px auto;
    padding:18px;
    border-radius:16px;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(0,102,255,0.3);
    backdrop-filter:blur(12px);
    box-shadow:0 0 20px #004AAD33;
}
.section h3{
    margin:0 0 12px;
    color:#4FA3FF;
}

/* VEHICLE GRID */
.vehicle-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:14px;
}
.vehicle-card{
    background:rgba(255,255,255,0.06);
    border-radius:14px;
    padding:15px;
    text-align:center;
    border:1px solid rgba(0,102,255,0.25);
    transition:.3s;
    cursor:pointer;
}
.vehicle-card:hover{
    transform:translateY(-4px);
    box-shadow:0 0 18px #004AAD55;
}
.vehicle-card img{
    width:50px;
    margin-bottom:6px;
}

/* INPUTS */
input, textarea, select{
    width:100%;
    padding:14px;
    margin-top:12px;
    border-radius:12px;
    border:none;
    background:#0C1A33;
    color:white;
    border:1px solid #004AAD55;
}
textarea{height:100px;}

/* BUTTON */
.send-btn{
    width:100%;
    padding:15px;
    margin-top:18px;
    background:#4FA3FF;
    color:#06142E;
    font-weight:bold;
    border:none;
    border-radius:14px;
    cursor:pointer;
    box-shadow:0 0 15px #004AAD66;
}
.send-btn:hover{
    background:#6AB9FF;
}

/* LANG BUTTON */
.lang-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    padding:12px 14px;
    background:#4FA3FF;
    color:#06142E;
    border:none;
    border-radius:50px;
    font-weight:bold;
    cursor:pointer;
    z-index:999;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1 data-fr="CizaRide+ Standard" data-en="CizaRide+ Standard">CizaRide+ Standard</h1>
</div>

<!-- HERO -->
<div class="hero">
    <img src="https://img.icons8.com/fluency/96/car.png">
    <h2 data-fr="Transport rapide et fiable" data-en="Fast and reliable transport">
        Transport rapide et fiable
    </h2>
    <p data-fr="Le service idéal pour vos déplacements quotidiens."
       data-en="The ideal service for your daily transportation.">
       Le service idéal pour vos déplacements quotidiens.
    </p>
</div>

<!-- VEHICLE CHOICE -->
<div class="section">
    <h3 data-fr="Choisissez votre véhicule" data-en="Choose your vehicle">
        Choisissez votre véhicule
    </h3>

    <div class="vehicle-grid">
        <div class="vehicle-card"><img src="https://img.icons8.com/fluency/96/car.png"><p>Standard</p></div>
        <div class="vehicle-card"><img src="https://img.icons8.com/fluency/96/motorcycle.png"><p>Moto</p></div>
        <div class="vehicle-card"><img src="https://img.icons8.com/fluency/96/sedan.png"><p>Confort</p></div>
        <div class="vehicle-card"><img src="https://img.icons8.com/fluency/96/van.png"><p>Van</p></div>
    </div>
</div>

<!-- TRIP DETAILS -->
<div class="section">
    <h3 data-fr="Détails du trajet" data-en="Trip details">
        Détails du trajet
    </h3>

    <input type="text" id="depart" placeholder="Point de départ" data-fr="Point de départ" data-en="Pickup location" required>
    <input type="text" id="destination" placeholder="Destination" data-fr="Destination" data-en="Destination" required>
    <input type="datetime-local" id="heure" required>

    <select id="passagers">
        <option value="" disabled selected data-fr="Nombre de passagers" data-en="Number of passengers">
            Nombre de passagers
        </option>
        <option>1</option><option>2</option><option>3</option><option>4+</option>
    </select>

    <!-- Estimation visuelle -->
    <div style="margin-top:15px;padding:12px;border-radius:12px;background:rgba(255,255,255,0.07);border:1px solid #004AAD44;text-align:center;">
        <p data-fr="Temps estimé : 10–20 minutes" data-en="Estimated time: 10–20 minutes">
            Temps estimé : 10–20 minutes
        </p>
        <p data-fr="Distance approximative : 3–7 km" data-en="Approx. distance: 3–7 km">
            Distance approximative : 3–7 km
        </p>
    </div>
</div>

<!-- FORMULAIRE -->
<div class="section">
    <h3 data-fr="Finaliser la réservation" data-en="Finalize booking">Finaliser la réservation</h3>

    <form action="https://formsubmit.co/infos@cizagroup.com" method="POST">

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_cc" value="cizaride@cizagroup.com">
        <input type="hidden" name="_next" value="success.html">

        <input type="text" name="nom" placeholder="Nom complet" data-fr="Nom complet" data-en="Full name" required>
        <input type="text" name="telephone" placeholder="Téléphone" data-fr="Téléphone" data-en="Phone" required>

        <textarea name="notes" placeholder="Notes (optionnel)" data-fr="Notes (optionnel)" data-en="Notes (optional)"></textarea>

        <label style="font-size:12px;opacity:.7;">
            <input type="checkbox" required>
            <span data-fr="J'accepte la politique de confidentialité." data-en="I accept the privacy policy.">
                J'accepte la politique de confidentialité.
            </span>
        </label>

        <button class="send-btn" data-fr="Envoyer" data-en="Send">Envoyer</button>
    </form>
</div>

<!-- LANGUAGE BUTTON -->
<button class="lang-btn" onclick="switchLang()">FR</button>

<script>
function switchLang(){
    const html = document.documentElement;
    html.lang = (html.lang === "fr") ? "en" : "fr";
    document.querySelector(".lang-btn").textContent =
        (html.lang === "fr") ? "FR" : "EN";

    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML = (html.lang === "fr")
            ? el.getAttribute("data-fr")
            : el.getAttribute("data-en");
    });

    document.querySelectorAll("input, textarea").forEach(el=>{
        if(el.hasAttribute("data-fr")){
            el.placeholder =
                (html.lang === "fr")
                ? el.getAttribute("data-fr")
                : el.getAttribute("data-en");
        }
    });
}
</script>

</body>
</html>
