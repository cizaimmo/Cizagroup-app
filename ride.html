<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CizaRide+ — Choisissez votre niveau</title>
<link rel="icon" href="logotransparent.png">

<style>
body{
    margin:0;
    background:#06142E;
    font-family:Arial, sans-serif;
    color:white;
}

/* HEADER */
.header{
    text-align:center;
    padding:20px;
    background:#06142E;
    border-bottom:2px solid #F2B840;
}
.header h1{
    margin:0;
    font-size:22px;
    color:#F2B840;
}

/* TITLE */
.title{
    text-align:center;
    margin-top:20px;
    font-size:18px;
    opacity:.85;
}

/* LEVEL CARDS */
.levels{
    width:90%;
    margin:25px auto;
    display:flex;
    flex-direction:column;
    gap:18px;
}

.card{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    backdrop-filter:blur(12px);
    padding:18px;
    border-radius:18px;
    display:flex;
    align-items:center;
    gap:15px;
    cursor:pointer;
    transition:.3s;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
}

.card:hover{
    transform:translateY(-4px);
    box-shadow:0 0 20px rgba(242,184,64,0.25);
}

.card img{
    width:55px;
    filter:drop-shadow(0 0 6px #000);
}

.card h3{
    margin:0;
    font-size:17px;
    color:#F2B840;
}
.card p{
    margin:0;
    font-size:13px;
    opacity:.85;
}

/* LANGUAGE BUTTON */
.lang-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    padding:12px 16px;
    background:#F2B840;
    border:none;
    border-radius:50px;
    font-weight:bold;
    color:#06142E;
    cursor:pointer;
    z-index:999;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1 data-fr="CizaRide+ — Choisissez votre niveau"
        data-en="CizaRide+ — Choose your level">
        CizaRide+ — Choisissez votre niveau
    </h1>
</div>

<!-- SUBTITLE -->
<div class="title"
     data-fr="Sélectionnez l'expérience qui vous convient"
     data-en="Select the experience that fits you">
     Sélectionnez l'expérience qui vous convient
</div>

<!-- LEVELS -->
<div class="levels">

    <!-- STANDARD -->
    <div class="card" onclick="location.href='cizaride-standard.html'">
        <img src="https://img.icons8.com/fluency/96/car.png">
        <div>
            <h3 data-fr="Standard" data-en="Standard">Standard</h3>
            <p data-fr="Rapide, fiable et accessible"
               data-en="Fast, reliable and accessible">
               Rapide, fiable et accessible
            </p>
        </div>
    </div>

    <!-- VIP -->
    <div class="card" onclick="location.href='cizaride-vip.html'">
        <img src="https://img.icons8.com/fluency/96/business-class.png">
        <div>
            <h3 data-fr="VIP" data-en="VIP">VIP</h3>
            <p data-fr="Confort supérieur & chauffeur premium"
               data-en="Superior comfort & premium driver">
               Confort supérieur & chauffeur premium
            </p>
        </div>
    </div>

    <!-- VIP ROYAL -->
    <div class="card" onclick="location.href='cizaride-vip-royal.html'">
        <img src="https://img.icons8.com/fluency/96/crown.png">
        <div>
            <h3 data-fr="VIP Royal" data-en="VIP Royal">VIP Royal</h3>
            <p data-fr="Luxe absolu, sécurité & protocole"
               data-en="Ultimate luxury, security & protocol">
               Luxe absolu, sécurité & protocole
            </p>
        </div>
    </div>

</div>

<!-- LANGUAGE BUTTON -->
<button class="lang-btn" onclick="switchLang()">FR</button>

<script>
function switchLang(){
    const html = document.documentElement;
    html.lang = (html.lang === "fr") ? "en" : "fr";
    document.querySelector(".lang-btn").textContent = (html.lang === "fr") ? "FR" : "EN";

    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML = (html.lang === "fr")
            ? el.getAttribute("data-fr")
            : el.getAttribute("data-en");
    });
}
</script>

</body>
</html>
