/* SPLASH ANIMATION */
#splash{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#06142E;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
    animation:fadeOut 1.5s ease 2.5s forwards;
}

#splash img{
    width:150px;
    opacity:0;
    animation:logo 2s ease forwards;
}

#splash p{
    margin-top:12px;
    opacity:0;
    color:#F2B840;
    animation:textfade 1.6s ease 1s forwards;
}

@keyframes logo{
    0%{opacity:0; transform:scale(0.7);}
    100%{opacity:1; transform:scale(1);}
}
@keyframes textfade{
    0%{opacity:0;}
    100%{opacity:.8;}
}
@keyframes fadeOut{
    to{opacity:0; visibility:hidden;}
}

/* MAIN */
#main{

}

}

}

.card{

    border-radius:16px;
    padding:18px;
    text-align:center;
    cursor:pointer;
    transition:.3s;
    backdrop-filter:blur(10px);
}

.card:hover{

}

.card img{

<script>
// Splash hide
setTimeout(()=>{
    document.getElementById("splash").style.display="none";
    document.getElementById("main").style.display="block";
},3000);

// Popup
function openPopup(){ document.getElementById("popup").style.display="flex"; }
function closePopup(){ document.getElementById("popup").style.display="none"; }

// Language switcher
function switchLang(){
    const html = document.documentElement;
    html.lang = (html.lang === "fr") ? "en" : "fr";
    document.querySelector(".lang-btn").innerHTML = (html.lang === "fr") ? "FR" : "EN";

    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML = (html.lang === "fr") ? el.getAttribute("data-fr") : el.getAttribute("data-en");
    });
}
