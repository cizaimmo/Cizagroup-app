<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CizaRide+</title>
<style>
    body{
        margin:0;
        font-family:Arial, sans-serif;
        background:#06142E;
        color:white;
    }

    /* Header */
    .topbar{
        display:flex;
        align-items:center;
        padding:15px;
        gap:10px;
        font-size:20px;
        font-weight:bold;
    }

    .back-btn{
        font-size:22px;
        cursor:pointer;
    }

    /* Title */
    h1{
        text-align:center;
        margin-top:10px;
        font-size:34px;
        color:#F2B840;
    }

    .subtitle{
        text-align:center;
        opacity:.8;
        margin-bottom:25px;
        font-size:18px;
    }

    /* Service cards */
    .card{
        width:90%;
        margin:15px auto;
        padding:18px;
        border-radius:18px;
        background:rgba(255,255,255,0.07);
        border:1px solid rgba(255,255,255,0.15);
        transition:.25s;
        cursor:pointer;
    }
    .card:hover{
        transform:scale(1.03);
        box-shadow:0 0 15px rgba(242,184,64,0.25);
    }

    .card-icon{
        font-size:55px;
        margin-bottom:8px;
    }

    .card-title{
        font-size:24px;
        color:#F2B840;
        font-weight:bold;
    }

    .card-desc{
        opacity:.8;
        font-size:16px;
        margin-top:4px;
    }

    /* Language Button */
    .lang-btn{
        position:fixed;
        bottom:20px;
        right:20px;
        background:#F2B840;
        border-radius:50px;
        padding:12px 20px;
        color:#06142E;
        font-weight:bold;
        cursor:pointer;
    }
</style>
</head>
<body>

<!-- HEADER -->
<div class="topbar">
    <span class="back-btn" onclick="window.location.href='index.html'">‚Üê</span>
    CizaRide+
</div>

<h1>CizaRide+</h1>
<p class="subtitle" data-fr="Choisissez votre niveau de service"
                     data-en="Choose your service level">
    Choisissez votre niveau de service
</p>

<!-- STANDARD -->
<div class="card" onclick="window.location.href='cizaride-standard.html'">
    <div class="card-icon">üöô</div>
    <div class="card-title"
        data-fr="Standard"
        data-en="Standard">Standard</div>
    <div class="card-desc"
        data-fr="Transport rapide et fiable"
        data-en="Fast and reliable transport">Transport rapide et fiable</div>
</div>

<!-- VIP -->
<div class="card" onclick="window.location.href='cizaride-vip.html'">
    <div class="card-icon">üëë</div>
    <div class="card-title"
        data-fr="VIP"
        data-en="VIP">VIP</div>
    <div class="card-desc"
        data-fr="Confort premium & services exclusifs"
        data-en="Premium comfort & exclusive services">
        Confort premium & services exclusifs
    </div>
</div>

<!-- VIP ROYAL -->
<div class="card" onclick="window.location.href='cizaride-vip-royal.html'">
    <div class="card-icon">üíé</div>
    <div class="card-title"
        data-fr="VIP Royal"
        data-en="VIP Royal">VIP Royal</div>
    <div class="card-desc"
        data-fr="Niveau ultime : PDG, diplomates, personnalit√©s"
        data-en="Ultimate level: CEOs, diplomats, VIP personalities">
        Niveau ultime : PDG, diplomates, personnalit√©s
    </div>
</div>

<!-- LANGUAGE BUTTON -->
<div class="lang-btn" onclick="toggleLang()">FR</div>

<script>
let lang = "fr";

function toggleLang(){
    lang = (lang === "fr") ? "en" : "fr";
    document.querySelector(".lang-btn").innerText = lang.toUpperCase();

    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerText = el.getAttribute("data-" + lang);
    });
}
</script>

</body>
</html>
