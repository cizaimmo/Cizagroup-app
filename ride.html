<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CizaRide+</title>
<link rel="icon" href="logotransparent.png">

<style>
/* ---------------------------
   THEME + GLOBAL
----------------------------*/
:root{
    --bg:#06142E;
    --text:white;
    --card:rgba(255,255,255,0.06);
    --border:rgba(255,255,255,0.18);
    --gold:#F2B840;
}
body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:Arial, sans-serif;
    overflow-x:hidden;
}

/* ---------------------------
   HEADER + RETOUR APP
----------------------------*/
header{
    display:flex;
    align-items:center;
    gap:10px;
    padding:15px;
    border-bottom:1px solid var(--border);
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
}
.back-app{
    font-size:26px;
    cursor:pointer;
    color:var(--gold);
    font-weight:bold;
}
header h1{
    margin:0;
    font-size:20px;
}

/* ---------------------------
   LANG SWITCH
----------------------------*/
.lang-btn{
    position:fixed;
    bottom:20px; right:20px;
    padding:10px 14px;
    background:var(--gold);
    border:none;
    border-radius:50px;
    font-weight:bold;
    cursor:pointer;
    z-index:999;
}

/* ---------------------------
   MAIN CARDS
----------------------------*/
.container{
    padding:20px;
}
.card{
    background:var(--card);
    border:1px solid var(--border);
    padding:20px;
    margin-bottom:15px;
    border-radius:16px;
    text-align:center;
    cursor:pointer;
    transition:0.3s;
}
.card:hover{
    transform:scale(1.03);
    box-shadow:0 0 12px rgba(242,184,64,0.25);
}
.card span{
    font-size:28px;
    display:block;
    margin-bottom:8px;
}

/* ---------------------------
   POPUP BASE
----------------------------*/
.popup{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#00000088;
    backdrop-filter:blur(6px);
    display:none;
    justify-content:center;
    align-items:center;
    padding:20px;
    z-index:9999;
}
.popup-content{
    background:#0B1C34;
    border:1px solid var(--gold);
    width:92%;
    max-width:430px;
    padding:20px;
    border-radius:16px;
    max-height:90vh;
    overflow-y:auto;
}
.popup-content h2{
    text-align:center;
    color:var(--gold);
    margin-top:0;
}
.back-popup{
    font-size:26px;
    cursor:pointer;
    color:var(--gold);
    font-weight:bold;
}

/* ---------------------------
   FORM INPUTS
----------------------------*/
input,textarea,select{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:10px;
    background:#112544;
    color:white;
}
textarea{height:110px;}

button.send{
    margin-top:15px;
    width:100%;
    padding:12px;
    background:var(--gold);
    color:#06142E;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}

/* Image Royal */
.royal-img{
    width:100%;
    border-radius:14px;
    margin-bottom:10px;
    border:1px solid var(--gold);
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <span class="back-app" onclick="location.href='index.html'">‚Üê</span>
    <h1 data-fr="CizaRide+" data-en="CizaRide+">CizaRide+</h1>
</header>

<!-- MAIN -->
<div class="container">

    <div class="card" onclick="openPopup('standard')">
        <span>üöó</span>
        <b data-fr="Standard" data-en="Standard">Standard</b>
    </div>

    <div class="card" onclick="openPopup('vip')">
        <span>üëë</span>
        <b data-fr="VIP" data-en="VIP">VIP</b>
    </div>

    <div class="card" onclick="openPopup('royal')">
        <span>üíé</span>
        <b data-fr="VIP Royal" data-en="VIP Royal">VIP Royal</b>
    </div>

</div>

<!-- LANGUAGE BUTTON -->
<button class="lang-btn" onclick="switchLang()">FR</button>

<!-- POPUP STANDARD -->
<div id="popup-standard" class="popup">
    <div class="popup-content">
        <span class="back-popup" onclick="closePopup('standard')">‚Üê</span>
        <h2 data-fr="Course Standard" data-en="Standard Ride">Course Standard</h2>

        <form action="https://formsubmit.co/infos@cizagroup.com" method="POST">

            <input type="text" name="nom" data-fr="Nom complet" data-en="Full name" placeholder="Nom complet">
            <input type="text" name="telephone" data-fr="T√©l√©phone" data-en="Phone" placeholder="T√©l√©phone">
            <input type="text" name="depart" data-fr="Lieu de d√©part" data-en="Pickup location" placeholder="Lieu de d√©part">
            <input type="text" name="destination" data-fr="Destination" data-en="Destination" placeholder="Destination">
            <input type="datetime-local" name="heure">

            <button class="send" data-fr="Envoyer" data-en="Send">Envoyer</button>
        </form>
    </div>
</div>

<!-- POPUP VIP -->
<div id="popup-vip" class="popup">
    <div class="popup-content">
        <span class="back-popup" onclick="closePopup('vip')">‚Üê</span>
        <h2>VIP</h2>

        <form action="https://formsubmit.co/infos@cizagroup.com" method="POST">

            <input type="text" name="nom" placeholder="Nom complet">
            <input type="text" name="telephone" placeholder="T√©l√©phone">
            <input type="text" name="depart" placeholder="Lieu de d√©part">
            <input type="text" name="destination" placeholder="Destination">
            <input type="datetime-local" name="heure">

            <button class="send">Envoyer</button>
        </form>
    </div>
</div>

<!-- POPUP ROYAL -->
<div id="popup-royal" class="popup">
    <div class="popup-content">
        <span class="back-popup" onclick="closePopup('royal')">‚Üê</span>
        <h2>VIP Royal</h2>

        <img class="royal-img" src="https://i.imgur.com/1Xh4FHZ.jpeg">

        <form action="https://formsubmit.co/infos@cizagroup.com" method="POST">

            <input type="text" name="nom" placeholder="Nom complet">
            <input type="text" name="telephone" placeholder="T√©l√©phone">
            <input type="text" name="depart" placeholder="Lieu de d√©part">
            <input type="text" name="destination" placeholder="Destination">
            <input type="datetime-local" name="heure">

            <button class="send">Envoyer</button>
        </form>
    </div>
</div>

<!-- SCRIPTS -->
<script>
/* OPEN/CLOSE POPUP */
function openPopup(name){
    document.getElementById("popup-"+name).style.display="flex";
}
function closePopup(name){
    document.getElementById("popup-"+name).style.display="none";
}

/* MULTILINGUE */
function switchLang(){
    let html = document.documentElement;
    let newLang = (html.lang === "fr") ? "en" : "fr";
    html.lang = newLang;

    document.querySelector(".lang-btn").innerHTML = (newLang === "fr") ? "FR" : "EN";

    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML = (newLang === "fr") ? el.getAttribute("data-fr") : el.getAttribute("data-en");
        el.placeholder = (newLang==="fr") ? el.getAttribute("data-fr") : el.getAttribute("data-en");
    });
}
</script>

</body>
</html>
