<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CIZA GROUP — Informations légales</title>
<link rel="icon" href="logotransparent.png">

<style>
:root{
  --bg:#06142E;
  --gold:#F2B840;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --txt:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--txt);
}

header{
  position:sticky;
  top:0;
  z-index:1000;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  border-bottom:1px solid var(--gold);
}

header img{
  height:42px;
  filter:drop-shadow(0 0 8px var(--gold));
}

header button{
  background:none;
  border:none;
  color:var(--gold);
  font-size:18px;
  cursor:pointer;
}

#langBtn{
  background:var(--gold);
  color:#06142E;
  padding:6px 12px;
  border-radius:12px;
  font-weight:bold;
}

.container{
  max-width:900px;
  margin:auto;
  padding:30px 20px;
}

.section{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:25px;
  margin-bottom:25px;
}

h1,h2{
  color:var(--gold);
  margin-top:0;
}

p{
  line-height:1.6;
  opacity:.95;
}

footer{
  margin-top:40px;
  padding:25px;
  text-align:center;
  font-size:14px;
  opacity:.85;
}

footer span{
  display:block;
  margin-top:6px;
}
</style>
</head>

<body>

<header>
  <button onclick="history.back()">←</button>
  <img src="logotransparent.png" alt="CIZA GROUP">
  <button id="langBtn">FR</button>
</header>

<div class="container">

<!-- A PROPOS -->
<section class="section" id="about">
  <h1 data-fr="À propos de CIZA GROUP" data-en="About CIZA GROUP"></h1>
  <p data-fr="
CIZA GROUP est une super-app multi-services opérant au Burundi, en Afrique de l’Est
et à l’international. Nous connectons la diaspora, les entreprises et les particuliers
à des services fiables, sécurisés et validés humainement."
     data-en="
CIZA GROUP is a multi-service super-app operating in Burundi, East Africa
and internationally. We connect diaspora, businesses and individuals
to reliable, secure, human-validated services.">
  </p>
</section>

<!-- MENTIONS LEGALES -->
<section class="section" id="legal">
  <h2 data-fr="Mentions légales" data-en="Legal notice"></h2>
  <p data-fr="
CIZA GROUP est une plateforme de services opérant au Burundi, en Afrique de l’Est
et à l’international."
     data-en="
CIZA GROUP is a service platform operating in Burundi, East Africa
and internationally.">
  </p>

  <p>
    <b data-fr="Éditeur :" data-en="Publisher :"></b><br>
    CIZA GROUP<br>
    Email : <b>infos@cizagroup.com</b><br>
    International : <b>+1 514 502 9503</b><br>
    Burundi / East Africa :
    <b>+257 79 94 50</b> • <b>+257 79 64 48 93</b>
  </p>
</section>

<!-- RESPONSABILITE -->
<section class="section">
  <h2 data-fr="Responsabilité" data-en="Liability"></h2>
  <p data-fr="
Les services CIZA GROUP sont activés uniquement après validation humaine.
Aucun service automatisé n’est exécuté sans confirmation."
     data-en="
CIZA GROUP services are activated only after human validation.
No automated service is executed without confirmation.">
  </p>
</section>

<!-- SUPPRESSION DE COMPTE -->
<section class="section" id="delete-account">
  <h2 data-fr="Suppression de compte" data-en="Account deletion"></h2>

  <p data-fr="
Pour supprimer votre compte CIZA GROUP, envoyez un email à
infos@cizagroup.com avec l’objet :
"
     data-en="
To delete your CIZA GROUP account, send an email to
infos@cizagroup.com with the subject:
">
  </p>

  <p><b>“Suppression de compte – CIZA GROUP”</b></p>

  <p data-fr="
La suppression est effectuée après vérification d’identité,
conformément aux règles de sécurité et de conformité."
     data-en="
Account deletion is processed after identity verification,
in accordance with security and compliance rules.">
  </p>
</section>

</div>

<footer>
  © 2026 CIZA GROUP
  <span>Design & System — CIZA GROUP</span>
  <span>infos@cizagroup.com</span>
</footer>

<script>
let lang = "fr";

function translate(){
  document.querySelectorAll("[data-fr]").forEach(el=>{
    el.textContent = (lang==="fr") ? el.dataset.fr : el.dataset.en;
  });
}

document.getElementById("langBtn").onclick = ()=>{
  lang = (lang==="fr") ? "en" : "fr";
  document.getElementById("langBtn").textContent = lang.toUpperCase();
  translate();
};

translate();
</script>

</body>
</html>
