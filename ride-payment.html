<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Paiement ‚Äî CizaRide+</title>
<link rel="icon" href="logotransparent.png">

<style>
/* THEME */
:root{
    --bg:#06142E;
    --glass:rgba(255,255,255,0.07);
    --text:white;
    --gold:#F2B840;
    --border:#F2B840;
}

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:Arial, sans-serif;
}

/* HEADER */
header{
    display:flex;
    align-items:center;
    padding:15px;
    border-bottom:2px solid var(--gold);
}
.back-btn{
    font-size:26px;
    margin-right:12px;
    cursor:pointer;
}
header h1{
    margin:0;
    color:var(--gold);
}

/* SUMMARY CARD */
.summary{
    width:90%;
    margin:22px auto;
    padding:20px;
    background:var(--glass);
    border:2px solid var(--gold);
    border-radius:18px;
    text-align:left;
    backdrop-filter:blur(14px);
}
.summary h2{
    margin-top:0;
    font-size:18px;
    color:var(--gold);
}
.summary p{
    margin:4px 0;
    font-size:15px;
}

/* PAYMENT METHODS */
.section-title{
    width:90%;
    margin:20px auto 10px;
    font-size:18px;
    color:var(--gold);
}

.methods{
    width:90%;
    margin:0 auto;
    display:flex;
    flex-direction:column;
    gap:15px;
}

.method{
    padding:18px;
    background:var(--glass);
    border:2px solid var(--gold);
    border-radius:14px;
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:.3s;
}
.method:hover{
    transform:scale(1.03);
    box-shadow:0 0 18px rgba(242,184,64,0.35);
}

.method span{
    font-size:18px;
}

.method small{
    opacity:.7;
}

/* PAY BUTTON */
.pay-btn{
    width:90%;
    margin:25px auto;
    padding:14px;
    background:var(--gold);
    color:#06142E;
    border:none;
    border-radius:14px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    display:none;
}

/* LANG */
.lang-btn{
    position:fixed;
    bottom:20px; right:20px;
    padding:12px;
    border-radius:50px;
    border:none;
    font-weight:bold;
    background:var(--gold);
    color:#06142E;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="back-btn" onclick="location.href='ride.html'">‚Üê</div>
    <h1 data-fr="Paiement" data-en="Payment">Paiement</h1>
</header>

<!-- SUMMARY -->
<div class="summary">
    <h2 data-fr="R√©sum√© de la course" data-en="Ride Summary">R√©sum√© de la course</h2>
    <p><b data-fr="Service" data-en="Service">Service</b> : <span id="type"></span></p>
    <p><b data-fr="Nom" data-en="Name">Nom</b> : <span id="name"></span></p>
    <p><b data-fr="T√©l√©phone" data-en="Phone">T√©l√©phone</b> : <span id="phone"></span></p>
    <p><b data-fr="Destination" data-en="Destination">Destination</b> : <span id="destination"></span></p>
</div>

<!-- PAYMENT METHODS -->
<div class="section-title" data-fr="Modes de paiement" data-en="Payment Methods">Modes de paiement</div>

<div class="methods">

    <div class="method" onclick="selectMethod('Lumicash')">
        <span>üì≤ Lumicash</span>
        <small>BURUNDI</small>
    </div>

    <div class="method" onclick="selectMethod('Ecocash')">
        <span>üí≥ Ecocash</span>
        <small>BURUNDI</small>
    </div>

    <div class="method" onclick="selectMethod('Inoti')">
        <span>üì± Inoti</span>
        <small>BURUNDI</small>
    </div>

    <div class="method" onclick="selectMethod('Visa')">
        <span>üíº Visa</span>
        <small>International</small>
    </div>

    <div class="method" onclick="selectMethod('Mastercard')">
        <span>üåê Mastercard</span>
        <small>International</small>
    </div>

</div>

<button id="payBtn" class="pay-btn"
 data-fr="Proc√©der au paiement"
 data-en="Proceed to Payment">
 Proc√©der au paiement
</button>

<!-- LANG SWITCH -->
<button class="lang-btn" onclick="switchLang()">FR</button>

<script>
/* LOAD DATA FROM LOCALSTORAGE */
const data = JSON.parse(localStorage.getItem("ride_request") || "{}");

document.getElementById("type").innerText = data.type || "";
document.getElementById("name").innerText = data.name || "";
document.getElementById("phone").innerText = data.phone || "";
document.getElementById("destination").innerText = data.destination || "";

/* SELECT PAYMENT METHOD */
let selectedMethod = null;

function selectMethod(method){
    selectedMethod = method;
    document.getElementById("payBtn").style.display = "block";
}

/* PAY BUTTON ACTION */
document.getElementById("payBtn").onclick = ()=>{
    alert("Paiement via : " + selectedMethod + "\n(Mode test ‚Äî pr√™t pour int√©gration API)");
};

/* LANG SWITCH */
function switchLang(){
    const html=document.documentElement;
    html.lang = (html.lang==="fr") ? "en" : "fr";
    document.querySelector(".lang-btn").innerHTML = (html.lang==="fr") ? "FR" : "EN";

    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML =
            (html.lang==="fr") ? el.getAttribute("data-fr") : el.getAttribute("data-en");
    });
}
</script>

</body>
</html>
