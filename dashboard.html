<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CIZA GROUP — Dashboard</title>
<link rel="icon" href="icon-512.png">

<style>
body{
    margin:0;
    background:#06142E;
    color:white;
    font-family:Arial, sans-serif;
}

/* HEADER */
header{
    background:#06142E;
    padding:20px;
    text-align:center;
    font-size:20px;
    border-bottom:2px solid #F2B840;
}

/* GRID */
.services{
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:20px;
}
.card{
    background:#0B1C34;
    padding:25px;
    border-radius:14px;
    text-align:center;
    border:1px solid #12335C;
    transition:.3s;
    cursor:pointer;
}
.card:hover{
    transform:translateY(-5px);
    border-color:#F2B840;
}
.card h3{
    color:#F2B840;
    margin-bottom:10px;
}
.card p{
    opacity:.8;
    font-size:14px;
}

/* LOGOUT */
.logout{
    text-align:center;
    margin-top:20px;
}
.logout button{
    padding:12px 20px;
    background:#F2B840;
    border:none;
    color:#06142E;
    font-weight:bold;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>

<body>

<header>
    Bienvenue — CIZA GROUP App
</header>

<div class="services">

    <div class="card" onclick="go('carwash.html')">
        <h3>CizaCarWash+</h3>
        <p>Lavage premium & abonnements</p>
    </div>

    <div class="card" onclick="go('delivery.html')">
        <h3>CizaDelivery</h3>
        <p>Livraison & courses express</p>
    </div>

    <div class="card" onclick="go('assist.html')">
        <h3>CizaAssist</h3>
        <p>Assistance personnalisée</p>
    </div>

    <div class="card" onclick="go('market.html')">
        <h3>CizaMarket</h3>
        <p>Achats & packs diaspora</p>
    </div>

    <div class="card" onclick="go('jobs.html')">
        <h3>CizaJobs</h3>
        <p>Offres d’emploi & CV</p>
    </div>

</div>

<div class="logout">
    <button onclick="logout()">Déconnexion</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBAiJHbBvRO6cDFpm6C-5mQk6SiTtzcI8o",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app",
  storageBucket: "cizagroup-app.firebasestorage.app",
  messagingSenderId: "930936264084",
  appId: "1:930936264084:web:5395360e54bf17bf492b81",
  measurementId: "G-1KX6EN1KST"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* NAVIGATION */
window.go = function(page){
    window.location.href = page;
}

/* LOGOUT */
window.logout = function(){
    signOut(auth).then(()=>{
        alert("Déconnecté");
        window.location.href = "index.html";
    });
};
</script>

</body>
</html>
