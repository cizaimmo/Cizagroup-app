<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CIZA GROUP — Dashboard</title>
<link rel="icon" href="icon-512.png">

<style>
body{
    margin:0;
    background:#06142E;
    color:white;
    font-family:Arial, sans-serif;
}

header{
    background:#06142E;
    padding:18px;
    text-align:center;
    color:white;
    border-bottom:2px solid #F2B840;
    font-size:20px;
    font-weight:bold;
}

/* GRID SERVICES */
.services{
    padding:22px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:18px;
}

.card{
    background:#0B1C34;
    padding:22px;
    border-radius:16px;
    border:1px solid #12335C;
    text-align:center;
    transition:.3s;
}
.card:hover{
    transform:translateY(-5px);
    border-color:#F2B840;
}
.card h3{
    margin:0;
    color:#F2B840;
    font-size:18px;
}
.card p{
    font-size:14px;
    opacity:.75;
    margin:8px 0 0;
}
.card button{
    margin-top:14px;
    width:100%;
    padding:10px;
    border:none;
    border-radius:10px;
    background:#F2B840;
    color:#06142E;
    font-weight:bold;
    cursor:pointer;
}
.card button:hover{
    background:#D2A33A;
}
</style>
</head>

<body>

<header>CIZA GROUP — Services</header>

<div class="services">

    <div class="card">
        <h3>CizaCarWash+</h3>
        <p>Lavage premium & abonnements</p>
        <button onclick="window.location.href='carwash.html'">Ouvrir</button>
    </div>

    <div class="card">
        <h3>CizaDelivery</h3>
        <p>Livraison & courses rapides</p>
        <button onclick="window.location.href='delivery.html'">Ouvrir</button>
    </div>

    <div class="card">
        <h3>CizaAssist</h3>
        <p>Assistance & missions</p>
        <button onclick="window.location.href='assist.html'">Ouvrir</button>
    </div>

    <div class="card">
        <h3>CizaMarket</h3>
        <p>Achats & packs diaspora</p>
        <button onclick="window.location.href='market.html'">Ouvrir</button>
    </div>

    <div class="card">
        <h3>CizaJobs</h3>
        <p>Emploi & recrutement</p>
        <button onclick="window.location.href='jobs.html'">Ouvrir</button>
    </div>

</div>

</body>
</html>
