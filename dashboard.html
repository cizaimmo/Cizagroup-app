/* HEADER */
header{
    background:#06142e;

    display:flex;

}

/* GRID SERVICES */
.services-grid{
    display:grid;

}
.service-card{
    background:#0b1c34cc;
    border:1px solid #12335c;
    border-radius:16px;
    padding:20px;
    text-align:center;
    transition:.3s;
    cursor:pointer;
}
.service-card:hover{
    transform:translateY(-6px);
    border-color:#F2B840;
}
.service-card .icon{
    font-size:42px;
    margin-bottom:12px;
}
.service-card h3{
    margin:0 0 10px;

}
.service-card p{

}
.service-card button{

    padding:10px 16px;
    border:none;
    border-radius:8px;
    background:#F2B840;
