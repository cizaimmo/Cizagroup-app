<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CIZA BUSINESS+ ‚Äî Logistique Internationale</title>

<style>
body{
    margin:0;
    background:#06142E;
    font-family:Arial, sans-serif;
    color:white;
}

/* LANG SWITCH */
#lang-switch{
    position:fixed;
    top:15px;
    right:15px;
    background:#F2B840;
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
    color:#06142E;
    z-index:99999;
}

/* ===============================
   AJOUT ‚Äî BOUTON RETOUR
================================ */
.back-btn{
    position:fixed;
    top:15px;
    left:15px;
    width:44px;
    height:44px;
    border-radius:50%;
    background:#06142E;
    border:2px solid #F2B840;
    color:#F2B840;
    font-size:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:99999;
    box-shadow:0 6px 18px rgba(0,0,0,.4);
}
.back-btn:active{ transform:scale(.95); }

/* ===============================
   AJOUT ‚Äî SCROLL TOP
================================ */
#scrollTop{
    position:fixed;
    bottom:22px;
    right:22px;
    width:46px;
    height:46px;
    border-radius:50%;
    background:#F2B840;
    color:#06142E;
    font-size:22px;
    display:none;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:99999;
    box-shadow:0 8px 20px rgba(0,0,0,.45);
}
#scrollTop:active{ transform:scale(.95); }

/* HERO */
.hero{
    padding:80px 20px;
    text-align:center;
    max-width:900px;
    margin:auto;
    position:relative;
}
.hero-bg{
    position:absolute;
    top:0;left:0;right:0;bottom:0;
    background:linear-gradient(135deg,#0B1C34,#06142E,#0b213f);
    opacity:0.35;
    filter:blur(38px);
    z-index:-1;
}
.hero-card{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    backdrop-filter:blur(9px);
    padding:60px 25px;
    border-radius:24px;
    box-shadow:0 0 45px rgba(0,0,0,0.4);
}
.hero-logo{
    width:160px;
    height:160px;
    margin:auto;
    background:url('logotransparent.png');
    background-size:contain;
    background-repeat:no-repeat;
    animation:floatLogo 4s infinite ease-in-out;
}
@keyframes floatLogo{
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
}
.hero-title{
    font-size:32px;
    margin-top:20px;
    color:#F2B840;
    font-weight:bold;
}
.hero-sub{
    font-size:18px;
    margin-top:10px;
    max-width:700px;
    margin:auto;
    opacity:.9;
}
.hero-btn{
    margin-top:25px;
    background:#F2B840;
    color:#06142E;
    padding:14px 25px;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
    font-weight:bold;
}

/* SECTIONS */
.section{
    padding:40px 20px;
    max-width:900px;
    margin:auto;
}
h2{
    color:#F2B840;
    font-size:26px;
    margin-bottom:20px;
}
p{
    opacity:.85;
    line-height:1.6;
}
.card{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    backdrop-filter:blur(6px);
    padding:25px;
    border-radius:16px;
    margin-bottom:20px;
}

/* FORMULAIRE */
.form-box{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    padding:30px;
    border-radius:16px;
}
input, textarea{
    width:100%;
    margin-top:12px;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#0B1C34;
    color:white;
}
textarea{ height:120px; resize:none; }
.submit-btn{
    margin-top:15px;
    background:#F2B840;
    color:#06142E;
    border:none;
    padding:14px;
    width:100%;
    border-radius:12px;
    font-weight:bold;
}
.consent{
    font-size:13px;
    margin-top:10px;
    opacity:.8;
}
</style>
</head>

<body>

<!-- üîô BOUTON RETOUR -->
<div class="back-btn" onclick="history.back()">‚Üê</div>

<!-- üåê LANG -->
<div id="lang-switch">FR</div>

<!-- ‚¨ÜÔ∏è SCROLL TOP -->
<div id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">‚Üë</div>

<!-- HERO -->
<section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-card">
        <div class="hero-logo"></div>

        <h1 class="hero-title" id="hero-title"></h1>
        <p class="hero-sub" id="hero-sub"></p>

        <button class="hero-btn" id="contact-btn"></button>
    </div>
</section>

<!-- SECTION -->
<section class="section">
    <h2 data-t-fr="Logistique Internationale ‚Äî Import & Export"
        data-t-en="International Logistics ‚Äî Import & Export"></h2>

    <p data-t-fr="CIZA GROUP accompagne la diaspora..."
       data-t-en="CIZA GROUP assists diaspora..."></p>
</section>

<!-- FORM -->
<section class="section">
<div class="form-box" id="form">
    <h2 data-t-fr="Contact Business+ Logistique"
        data-t-en="Business+ Logistics Contact"></h2>

    <form action="https://formsubmit.co/business@cizagroup.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="nom" placeholder="Nom complet" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Votre message" required></textarea>
        <button class="submit-btn">Envoyer</button>
    </form>
</div>
</section>

<script>
let lang="fr";

const textIDs={
 "hero-title":{
     fr:"Logistique Internationale ‚Äî Import & Export",
     en:"International Logistics ‚Äî Import & Export"
 },
 "hero-sub":{
     fr:"Solutions logistiques int√©gr√©es pour entreprises et diaspora.",
     en:"Integrated logistics solutions for businesses and diaspora."
 },
 "contact-btn":{
     fr:"Parler √† un conseiller",
     en:"Talk to an advisor"
 }
};

function updateText(){
    for(const id in textIDs){
        document.getElementById(id).textContent=textIDs[id][lang];
    }
    document.querySelectorAll("[data-t-fr]").forEach(el=>{
        el.textContent=(lang==="fr")
        ? el.getAttribute("data-t-fr")
        : el.getAttribute("data-t-en");
    });
}

document.getElementById("lang-switch").onclick=()=>{
    lang=(lang==="fr")?"en":"fr";
    document.getElementById("lang-switch").textContent=(lang==="fr")?"FR":"EN";
    updateText();
};

document.getElementById("contact-btn").onclick=()=>{
    document.getElementById("form").scrollIntoView({behavior:"smooth"});
};

/* ‚¨ÜÔ∏è Affichage scroll top */
window.addEventListener("scroll",()=>{
    document.getElementById("scrollTop").style.display =
        window.scrollY > 300 ? "flex" : "none";
});

window.onload=updateText;
</script>

</body>
</html>
