<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CIZA BUSINESS+ — Logistique Internationale</title>

<style>
body{
    margin:0;
    background:#06142E;
    font-family:Arial, sans-serif;
    color:white;
}

/* ===== BOUTON RETOUR ===== */
#back-btn{
    position:fixed;
    top:15px;
    left:15px;
    width:42px;
    height:42px;
    border-radius:50%;
    background:#06142E;
    border:2px solid #F2B840;
    color:#F2B840;
    font-size:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:99999;
    box-shadow:0 6px 18px rgba(0,0,0,.45);
}

/* ===== LANG ===== */
#lang-switch{
    position:fixed;
    top:15px;
    right:15px;
    background:#F2B840;
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
    color:#06142E;
    z-index:99999;
}

/* ===== SCROLL TOP ===== */
#scrollTop{
    position:fixed;
    bottom:20px;
    right:20px;
    width:44px;
    height:44px;
    border-radius:50%;
    background:#F2B840;
    color:#06142E;
    font-size:22px;
    display:none;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:99999;
}

/* ===== HERO ===== */
.hero{
    padding:80px 20px;
    text-align:center;
    max-width:900px;
    margin:auto;
}
.hero-card{
    background:rgba(255,255,255,0.06);
    padding:60px 25px;
    border-radius:24px;
}
.hero-logo{
    width:160px;
    height:160px;
    margin:auto;
    background:url('logotransparent.png') no-repeat center/contain;
}
.hero-title{font-size:32px;color:#F2B840;font-weight:bold}
.hero-sub{font-size:18px;opacity:.9}
.hero-btn{
    margin-top:25px;
    background:#F2B840;
    color:#06142E;
    padding:14px 25px;
    border:none;
    border-radius:12px;
    font-weight:bold;
}

/* ===== CONTENT ===== */
.section{padding:40px 20px;max-width:900px;margin:auto}
.card{
    background:rgba(255,255,255,0.06);
    padding:25px;
    border-radius:16px;
    margin-bottom:20px;
}
h2,h3{color:#F2B840}

/* ===== FORM ===== */
.form-box{
    background:rgba(255,255,255,0.06);
    padding:30px;
    border-radius:16px;
}
input,textarea{
    width:100%;
    margin-top:12px;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#0B1C34;
    color:white;
}
textarea{height:120px}
.submit-btn{
    margin-top:15px;
    background:#F2B840;
    color:#06142E;
    padding:14px;
    width:100%;
    border-radius:12px;
    font-weight:bold;
}
</style>
</head>

<body>

<div id="back-btn" onclick="history.back()">←</div>
<div id="lang-switch">FR</div>
<div id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">↑</div>

<section class="hero">
  <div class="hero-card">
    <div class="hero-logo"></div>
    <h1 class="hero-title" id="hero-title"></h1>
    <p class="hero-sub" id="hero-sub"></p>
    <button class="hero-btn" id="contact-btn"></button>
  </div>
</section>

<section class="section">
  <h2 data-fr="Logistique Internationale — Import & Export" data-en="International Logistics — Import & Export"></h2>

  <p data-fr="CIZA GROUP accompagne la diaspora et les entreprises dans la logistique internationale."
     data-en="CIZA GROUP supports diaspora and companies in international logistics."></p>

  <div class="card">
    <h3 data-fr="Nos services" data-en="Our services"></h3>
    <p>
      • Transport international<br>
      • Import & export<br>
      • Douane & clearing<br>
      • Distribution Burundi
    </p>
  </div>
</section>

<section class="section" id="form">
  <div class="form-box">
    <h2 data-fr="Contact Business+ Logistique" data-en="Business+ Logistics Contact"></h2>

    <form action="https://formsubmit.co/business@cizagroup.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="nom" placeholder="Nom complet" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button class="submit-btn">Envoyer</button>
    </form>
  </div>
</section>

<script>
let lang="fr";

function updateText(){
  document.getElementById("hero-title").textContent =
    lang==="fr" ? "Logistique Internationale — Import & Export"
                : "International Logistics — Import & Export";

  document.getElementById("hero-sub").textContent =
    lang==="fr" ? "Solutions logistiques intégrées pour entreprises et diaspora."
                : "Integrated logistics solutions for businesses and diaspora.";

  document.getElementById("contact-btn").textContent =
    lang==="fr" ? "Parler à un conseiller" : "Talk to an advisor";

  document.querySelectorAll("[data-fr]").forEach(el=>{
    el.textContent = lang==="fr" ? el.dataset.fr : el.dataset.en;
  });
}

document.getElementById("lang-switch").onclick = ()=>{
  lang = lang==="fr" ? "en" : "fr";
  document.getElementById("lang-switch").textContent = lang.toUpperCase();
  updateText();
};

document.getElementById("contact-btn").onclick = ()=>{
  document.getElementById("form").scrollIntoView({behavior:"smooth"});
};

window.addEventListener("scroll",()=>{
  document.getElementById("scrollTop").style.display =
    window.scrollY>300 ? "flex" : "none";
});

updateText();
</script>

</body>
</html>
