<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CIZA BUSINESS+ — Logistique Internationale</title>

<style>
body{
    margin:0;
    background:#06142E;
    font-family:Arial, sans-serif;
    color:white;
}

/* ===============================
   BOUTON RETOUR
================================ */
#back-btn{
    position:fixed;
    top:15px;
    left:15px;
    width:42px;
    height:42px;
    border-radius:50%;
    background:#06142E;
    border:2px solid #F2B840;
    color:#F2B840;
    font-size:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:99999;
    box-shadow:0 6px 18px rgba(0,0,0,.45);
}
#back-btn:active{transform:scale(.95);}

/* ===============================
   SCROLL TOP
================================ */
#scrollTop{
    position:fixed;
    bottom:20px;
    right:20px;
    width:44px;
    height:44px;
    border-radius:50%;
    background:#F2B840;
    color:#06142E;
    font-size:22px;
    display:none;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:99999;
    box-shadow:0 8px 20px rgba(0,0,0,.45);
}
#scrollTop:active{transform:scale(.95);}

/* LANG SWITCH */
#lang-switch{
    position:fixed;
    top:15px;
    right:15px;
    background:#F2B840;
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
    color:#06142E;
    z-index:99999;
}

/* HERO */
.hero{
    padding:80px 20px;
    text-align:center;
    max-width:900px;
    margin:auto;
    position:relative;
}
.hero-bg{
    position:absolute;
    inset:0;
    background:linear-gradient(135deg,#0B1C34,#06142E,#0b213f);
    opacity:0.35;
    filter:blur(38px);
    z-index:-1;
}
.hero-card{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    backdrop-filter:blur(9px);
    padding:60px 25px;
    border-radius:24px;
    box-shadow:0 0 45px rgba(0,0,0,0.4);
}
.hero-logo{
    width:160px;
    height:160px;
    margin:auto;
    background:url('logotransparent.png');
    background-size:contain;
    background-repeat:no-repeat;
    animation:floatLogo 4s infinite ease-in-out;
}
@keyframes floatLogo{
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
}
.hero-title{
    font-size:32px;
    margin-top:20px;
    color:#F2B840;
    font-weight:bold;
}
.hero-sub{
    font-size:18px;
    margin-top:10px;
    max-width:700px;
    margin:auto;
    opacity:.9;
}
.hero-btn{
    margin-top:25px;
    background:#F2B840;
    color:#06142E;
    padding:14px 25px;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
    font-weight:bold;
}

/* SECTIONS */
.section{
    padding:40px 20px;
    max-width:900px;
    margin:auto;
}
h2{
    color:#F2B840;
    font-size:26px;
    margin-bottom:20px;
}
p{
    opacity:.85;
    line-height:1.6;
}
.card{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    backdrop-filter:blur(6px);
    padding:25px;
    border-radius:16px;
    margin-bottom:20px;
}

/* FORM */
.form-box{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    padding:30px;
    border-radius:16px;
}
input, textarea{
    width:100%;
    margin-top:12px;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#0B1C34;
    color:white;
}
textarea{height:120px;resize:none;}
.submit-btn{
    margin-top:15px;
    background:#F2B840;
    color:#06142E;
    border:none;
    padding:14px;
    width:100%;
    border-radius:12px;
    font-weight:bold;
}
.consent{
    font-size:13px;
    margin-top:10px;
    opacity:.8;
}
</style>
</head>

<body>

<!-- RETOUR -->
<div id="back-btn" onclick="history.back()">←</div>

<!-- LANG -->
<div id="lang-switch">FR</div>

<!-- SCROLL TOP -->
<div id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">↑</div>

<!-- HERO -->
<section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-card">
        <div class="hero-logo"></div>
        <h1 class="hero-title" id="hero-title"></h1>
        <p class="hero-sub" id="hero-sub"></p>
        <button class="hero-btn" id="contact-btn"></button>
    </div>
</section>

<!-- SECTION -->
<section class="section">
<h2 data-t-fr="Logistique Internationale — Import & Export"
    data-t-en="International Logistics — Import & Export">
</h2>

<p data-t-fr="CIZA GROUP accompagne la diaspora, les entreprises et les partenaires dans des opérations logistiques complètes : transport, stockage, clearing, forwarding, import/export et distribution."
   data-t-en="CIZA GROUP assists diaspora, companies and partners with complete logistics operations: transport, warehousing, clearing, forwarding, import/export and distribution.">
</p>

<div class="card">
<h3 data-t-fr="Nos services logistiques" data-t-en="Our Logistics Services"></h3>
<p data-t-fr="• Transport international  
• Import & export  
• Stockage et entrepôt  
• Douane, clearing & forwarding  
• Logistique entreprise  
• Distribution au Burundi"
data-t-en="• International transport  
• Import & export  
• Warehousing  
• Customs, clearing & forwarding  
• Business logistics  
• Nationwide distribution">
</p>
</div>

<div class="card">
<h3 data-t-fr="Processus opérationnel" data-t-en="Operational Process"></h3>
<p data-t-fr="1) Analyse des besoins  
2) Planification & documentation  
3) Transport sécurisé  
4) Douane  
5) Clearing & forwarding  
6) Livraison & suivi"
data-t-en="1) Needs analysis  
2) Planning & documentation  
3) Secure transport  
4) Customs  
5) Clearing & forwarding  
6) Delivery & tracking">
</p>
</div>
</section>

<!-- FORM -->
<section class="section" id="form">
<div class="form-box">
<h2 data-t-fr="Contact Business+ Logistique" data-t-en="Business+ Logistics Contact"></h2>

<form action="https://formsubmit.co/business@cizagroup.com" method="POST">
<input type="hidden" name="_captcha" value="false">
<input type="text" name="nom" placeholder="Nom complet" required>
<input type="email" name="email" placeholder="Email" required>
<input type="text" name="telephone" placeholder="Téléphone (optionnel)">
<textarea name="message" placeholder="Votre message" required></textarea>

<label class="consent">
<input type="checkbox" required> J’accepte la politique de confidentialité.
</label>

<button class="submit-btn">Envoyer</button>
</form>
</div>
</section>

<script>
let lang="fr";
const textIDs={
 hero-title:{fr:"Logistique Internationale — Import & Export",en:"International Logistics — Import & Export"},
 hero-sub:{fr:"Solutions logistiques intégrées pour entreprises et diaspora.",en:"Integrated logistics solutions for businesses and diaspora."},
 contact-btn:{fr:"Parler à un conseiller",en:"Talk to an advisor"}
};

function updateText(){
 for(const id in textIDs){
   document.getElementById(id).textContent=textIDs[id][lang];
 }
 document.querySelectorAll("[data-t-fr]").forEach(el=>{
   el.textContent=lang==="fr"?el.dataset.tFr:el.dataset.tEn;
 });
}

lang-switch.onclick=()=>{
 lang=lang==="fr"?"en":"fr";
 lang-switch.textContent=lang.toUpperCase();
 updateText();
};

contact-btn.onclick=()=>form.scrollIntoView({behavior:"smooth"});

window.addEventListener("scroll",()=>{
 scrollTop.style.display=window.scrollY>300?"flex":"none";
});

updateText();
</script>

</body>
</html>
