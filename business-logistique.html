<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CIZA BUSINESS+ — Logistique Internationale</title>

<style>
body{
    margin:0;
    background:#06142E;
    font-family:Arial, sans-serif;
    color:white;
}

/* LANG SWITCH */
#lang-switch{
    position:fixed;
    top:15px;
    right:15px;
    background:#F2B840;
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
    color:#06142E;
    z-index:99999;
}

/* HERO */
.hero{
    padding:80px 20px;
    text-align:center;
    max-width:900px;
    margin:auto;
    position:relative;
}
.hero-bg{
    position:absolute;
    top:0;left:0;right:0;bottom:0;
    background:linear-gradient(135deg,#0B1C34,#06142E,#0b213f);
    opacity:0.35;
    filter:blur(38px);
    z-index:-1;
}
.hero-card{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    backdrop-filter:blur(9px);
    padding:60px 25px;
    border-radius:24px;
    box-shadow:0 0 45px rgba(0,0,0,0.4);
}
.hero-logo{
    width:160px;
    height:160px;
    margin:auto;
    background:url('logotransparent.png');
    background-size:contain;
    background-repeat:no-repeat;
    animation:floatLogo 4s infinite ease-in-out;
}
@keyframes floatLogo{
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
}
.hero-title{
    font-size:32px;
    margin-top:20px;
    color:#F2B840;
    font-weight:bold;
}
.hero-sub{
    font-size:18px;
    margin-top:10px;
    max-width:700px;
    margin:auto;
    opacity:.9;
}
.hero-btn{
    margin-top:25px;
    background:#F2B840;
    color:#06142E;
    padding:14px 25px;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
    font-weight:bold;
}

/* SECTIONS */
.section{
    padding:40px 20px;
    max-width:900px;
    margin:auto;
}
h2{
    color:#F2B840;
    font-size:26px;
    margin-bottom:20px;
}
p{
    opacity:.85;
    line-height:1.6;
}
.card{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    backdrop-filter:blur(6px);
    padding:25px;
    border-radius:16px;
    margin-bottom:20px;
}

/* FORMULAIRE */
.form-box{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    padding:30px;
    border-radius:16px;
}
input, textarea{
    width:100%;
    margin-top:12px;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#0B1C34;
    color:white;
}
textarea{ height:120px; resize:none; }
.submit-btn{
    margin-top:15px;
    background:#F2B840;
    color:#06142E;
    border:none;
    padding:14px;
    width:100%;
    border-radius:12px;
    font-weight:bold;
}
.consent{
    font-size:13px;
    margin-top:10px;
    opacity:.8;
}
</style>
</head>

<body>

<div id="lang-switch">FR</div>

<!-- HERO -->
<section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-card">
        <div class="hero-logo"></div>

        <h1 class="hero-title" id="hero-title"></h1>
        <p class="hero-sub" id="hero-sub"></p>

        <button class="hero-btn" id="contact-btn"></button>
    </div>
</section>

<!-- SECTION 1 -->
<section class="section">

    <h2 data-t-fr="Logistique Internationale — Import & Export"
        data-t-en="International Logistics — Import & Export">
        Logistique Internationale — Import & Export
    </h2>

    <p data-t-fr="CIZA GROUP accompagne la diaspora, les entreprises et les partenaires dans des opérations logistiques complètes : transport, stockage, clearing, forwarding, import/export et distribution."
       data-t-en="CIZA GROUP assists diaspora, companies and partners with complete logistics operations: transport, warehousing, clearing, forwarding, import/export and distribution.">
    </p>

    <div class="card">
        <h3 data-t-fr="Nos services logistiques"
            data-t-en="Our Logistics Services">
            Nos services logistiques
        </h3>

        <p data-t-fr="• Transport international  
• Import & export  
• Stockage et entrepôt  
• Douane, clearing & forwarding  
• Logistique entreprise  
• Distribution au Burundi"
           data-t-en="• International transport  
• Import & export  
• Warehousing  
• Customs, clearing & forwarding  
• Business logistics  
• Nationwide distribution">
        </p>
    </div>

    <div class="card">
        <h3 data-t-fr="Processus opérationnel"
            data-t-en="Operational Process">
            Processus opérationnel
        </h3>

        <p data-t-fr="1) Analyse des besoins logistiques  
2) Planification & documentation  
3) Transport international sécurisé  
4) Traitement douanier  
5) Clearing & forwarding  
6) Livraison finale & suivi"
           data-t-en="1) Logistics needs analysis  
2) Planning & documentation  
3) Secure international transport  
4) Customs handling  
5) Clearing & forwarding  
6) Final delivery & tracking">
        </p>
    </div>

</section>

<!-- FORMULAIRE -->
<section class="section">
<div class="form-box" id="form">

    <h2 data-t-fr="Contact Business+ Logistique"
        data-t-en="Business+ Logistics Contact">
        Contact Business+ Logistique
    </h2>

    <form action="https://formsubmit.co/business@cizagroup.com" method="POST">
        <input type="hidden" name="_cc" value="infos@cizagroup.com">
        <input type="hidden" name="_captcha" value="false">

        <input type="hidden" name="_autoresponse"
value="Bonjour,  
Votre demande liée à la logistique internationale a bien été reçue.  
Notre équipe Business+ vous contactera très prochainement.  
Merci de ne pas répondre à cet email (DO NOT REPLY).  
— CIZA GROUP Business+">

        <input type="text" name="nom" data-t-fr="Nom complet" data-t-en="Full name" placeholder="Nom complet" required>
        <input type="email" name="email" data-t-fr="Email" data-t-en="Email" placeholder="Email" required>
        <input type="text" name="telephone" data-t-fr="Téléphone (optionnel)" data-t-en="Phone (optional)" placeholder="Téléphone (optionnel)">
        <textarea name="message" data-t-fr="Votre message" data-t-en="Your message" placeholder="Votre message" required></textarea>

        <label class="consent">
            <input type="checkbox" required>
            <span data-t-fr="J’accepte la politique de confidentialité."
                  data-t-en="I accept the privacy policy."></span>
        </label>

        <button class="submit-btn" data-t-fr="Envoyer" data-t-en="Send">Envoyer</button>
    </form>

</div>
</section>

<!-- TRADUCTION + SCROLL -->
<script>
let lang="fr";

const textIDs={
 "hero-title":{
     fr:"Logistique Internationale — Import & Export",
     en:"International Logistics — Import & Export"
 },
 "hero-sub":{
     fr:"Solutions logistiques intégrées pour entreprises et diaspora : transport, douane, clearing, forwarding et distribution.",
     en:"Integrated logistics solutions for businesses and diaspora: transport, customs, clearing, forwarding and distribution."
 },
 "contact-btn":{
     fr:"Parler à un conseiller",
     en:"Talk to an advisor"
 }
};

function updateText(){
    for(const id in textIDs){
        if(document.getElementById(id)){
            document.getElementById(id).textContent=textIDs[id][lang];
        }
    }
    document.querySelectorAll("[data-t-fr]").forEach(el=>{
        el.textContent=(lang==="fr")
        ? el.getAttribute("data-t-fr")
        : el.getAttribute("data-t-en");
    });
    document.querySelectorAll("[data-t-fr]").forEach(el=>{
        if(el.placeholder!==undefined){
            el.placeholder=(lang==="fr")
            ? el.getAttribute("data-t-fr")
            : el.getAttribute("data-t-en");
        }
    });
}

document.getElementById("lang-switch").onclick=()=>{
    lang=(lang==="fr")?"en":"fr";
    document.getElementById("lang-switch").textContent=(lang==="fr")?"FR":"EN";
    updateText();
};

document.getElementById("contact-btn").onclick=()=>{
    document.getElementById("form").scrollIntoView({behavior:"smooth"});
};

window.onload=updateText;
</script>

</body>
</html>
