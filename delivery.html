<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CizaDelivery ‚Äî Livraison & Tracking</title>
<link rel="icon" href="logotransparent.png">

<style>
:root{
    --bg:#06142E;
    --gold:#F2B840;
    --glass:rgba(255,255,255,0.08);
    --border:rgba(255,255,255,0.15);
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:var(--bg);
    color:white;
}

/* ===== BOUTONS FIXES ===== */
#backBtn{
    position:fixed;
    top:15px;
    left:15px;
    width:42px;
    height:42px;
    border-radius:50%;
    background:var(--bg);
    border:2px solid var(--gold);
    color:var(--gold);
    font-size:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:9999;
}

#toTop{
    position:fixed;
    bottom:20px;
    right:20px;
    width:45px;
    height:45px;
    border-radius:50%;
    background:var(--gold);
    color:#06142E;
    display:none;
    align-items:center;
    justify-content:center;
    font-size:20px;
    cursor:pointer;
}

/* ===== HERO ===== */
.hero{
    text-align:center;
    padding:80px 20px 40px;
}
.hero img{
    width:120px;
    filter:drop-shadow(0 0 15px var(--gold));
}
.hero h1{
    color:var(--gold);
    margin:15px 0 5px;
}
.hero p{opacity:.9}

/* ===== SECTIONS ===== */
.section{
    width:92%;
    max-width:900px;
    margin:25px auto;
    background:var(--glass);
    border:1px solid var(--border);
    border-radius:18px;
    padding:25px;
}
.section h2{
    color:var(--gold);
    margin-top:0;
}

/* ===== FORM ===== */
label{display:block;margin-top:14px;font-weight:bold;}
input, select{
    width:100%;
    margin-top:6px;
    padding:12px;
    border-radius:10px;
    border:none;
    background:#0B1C34;
    color:white;
}
button{
    width:100%;
    margin-top:20px;
    padding:14px;
    background:var(--gold);
    border:none;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
}

/* ===== TRACKING ===== */
.status{
    margin-top:15px;
    padding:12px;
    border-left:4px solid var(--gold);
    background:#0B1C34;
}
.map{
    margin-top:15px;
    height:220px;
    border-radius:12px;
    background:#111;
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:.8;
}

/* ===== FOOTER ===== */
footer{
    text-align:center;
    font-size:13px;
    opacity:.75;
    margin:40px 0 25px;
}
footer b{color:var(--gold)}
</style>
</head>

<body>

<!-- Boutons fixes -->
<div id="backBtn" onclick="history.back()">‚Üê</div>
<div id="toTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">‚Üë</div>

<!-- HERO -->
<div class="hero">
    <img src="logotransparent.png">
    <h1 id="t-title"></h1>
    <p id="t-sub"></p>
</div>

<!-- FORMULAIRE COMMANDE -->
<div class="section">
    <h2 id="t-order"></h2>

    <label id="l-name"></label>
    <input type="text" required>

    <label id="l-phone"></label>
    <input type="text" required>

    <label id="l-pickup"></label>
    <input type="text" required>

    <label id="l-drop"></label>
    <input type="text" required>

    <label id="l-type"></label>
    <select>
        <option>üìÑ Documents</option>
        <option>üì¶ Colis standard</option>
        <option>üíª √âlectronique</option>
        <option>‚ö†Ô∏è Fragile</option>
    </select>

    <label id="l-pay"></label>
    <select>
        <option>Mobile Money</option>
        <option>Cash (valid√© avant d√©part)</option>
    </select>

    <button id="t-confirm"></button>
</div>

<!-- TRACKING -->
<div class="section">
    <h2 id="t-track"></h2>

    <div class="status" id="statusBox">
        üì¶ Commande cr√©√©e ‚Äî En attente de chauffeur
    </div>

    <div class="map">
        üó∫Ô∏è Carte GPS en temps r√©el (Firebase ‚Äî √©tape suivante)
    </div>
</div>

<!-- FOOTER -->
<footer>
    ¬© 2026 <b>CIZA GROUP</b><br>
    Service professionnel de livraison & logistique<br>
    Designed by <b>CIZA GROUP</b>
</footer>

<script>
/* ===== LANGUE ===== */
const T={
fr:{
 title:"CizaDelivery",
 sub:"Livraison rapide & suivi en temps r√©el",
 order:"Commander une livraison",
 name:"Nom complet",
 phone:"T√©l√©phone",
 pickup:"Point de d√©part",
 drop:"Destination",
 type:"Type de colis",
 pay:"Mode de paiement",
 confirm:"Confirmer & payer",
 track:"Suivi de livraison"
},
en:{
 title:"CizaDelivery",
 sub:"Fast delivery & real-time tracking",
 order:"Create a delivery order",
 name:"Full name",
 phone:"Phone number",
 pickup:"Pickup location",
 drop:"Destination",
 type:"Package type",
 pay:"Payment method",
 confirm:"Confirm & pay",
 track:"Delivery tracking"
}
};

let lang="fr";
function apply(){
    document.getElementById("t-title").innerText=T[lang].title;
    document.getElementById("t-sub").innerText=T[lang].sub;
    document.getElementById("t-order").innerText=T[lang].order;
    document.getElementById("l-name").innerText=T[lang].name;
    document.getElementById("l-phone").innerText=T[lang].phone;
    document.getElementById("l-pickup").innerText=T[lang].pickup;
    document.getElementById("l-drop").innerText=T[lang].drop;
    document.getElementById("l-type").innerText=T[lang].type;
    document.getElementById("l-pay").innerText=T[lang].pay;
    document.getElementById("t-confirm").innerText=T[lang].confirm;
    document.getElementById("t-track").innerText=T[lang].track;
}
apply();

/* Scroll top */
window.addEventListener("scroll",()=>{
 document.getElementById("toTop").style.display =
 window.scrollY>300?"flex":"none";
});
</script>

</body>
</html>
