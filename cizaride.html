<script>

function openPopup(){
    document.getElementById("popup").style.display="flex";
}
function closePopup(){
    document.getElementById("popup").style.display="none";
}


// ------------------------------------------
// 3) Moteur Bilingue FR/EN
// ------------------------------------------
function switchLang(){

    const html = document.documentElement;
    let newLang = (html.lang === "fr") ? "en" : "fr";
    html.lang = newLang;

    // Bouton langue
    document.querySelector(".lang-btn").innerHTML = (newLang === "fr") ? "FR" : "EN";

    // Texte dynamique
    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML = (newLang === "fr")
            ? el.getAttribute("data-fr")
            : el.getAttribute("data-en");
    });

    // Placeholders
    document.querySelectorAll("input, textarea, select").forEach(el=>{
        if(el.hasAttribute("data-fr")){
            el.placeholder = (newLang === "fr")
                ? el.getAttribute("data-fr")
                : el.getAttribute("data-en");
        }
    });
}
