<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CizaJobs+ ‚Äî CIZA GROUP</title>
<link rel="icon" href="logotransparent.png">

<style>
:root{
  --bg:#06142E;
  --card:#0B1E3A;
  --gold:#F2B840;
  --text:#ffffff;
  --muted:#cbd5e1;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto;}
body{
  margin:0;
  background:linear-gradient(180deg,#06142E,#040B18);
  color:var(--text);
}
header{
  position:sticky;top:0;
  background:#071830;
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid rgba(242,184,64,.3);
}
header .back{color:var(--gold);cursor:pointer}
header img{height:34px}
.container{max-width:720px;margin:auto;padding:22px}
h1{color:var(--gold);font-size:32px;margin:10px 0}
.subtitle{opacity:.85;margin-bottom:25px}
.card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(242,184,64,.25);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  position:relative;
}
.card h2{color:var(--gold)}
.btn{
  width:100%;padding:14px;margin-top:10px;
  border:none;border-radius:14px;
  font-size:16px;cursor:pointer;
  background:var(--gold);color:#06142E;font-weight:600;
}
.btn.secondary{background:#1e293b;color:white}
input{
  width:100%;padding:12px;margin:8px 0 14px;
  border-radius:10px;border:1px solid rgba(255,255,255,.2);
  background:#020617;color:white;
}
label{font-size:14px;color:var(--muted)}
.checkbox{font-size:14px}
.hidden{display:none}
.close{
  position:absolute;top:14px;right:16px;
  font-size:22px;cursor:pointer;color:var(--gold);
}
#success{
  display:none;
  background:#0b1c34;
  border:1px solid var(--gold);
  border-radius:18px;
  padding:25px;
  text-align:center;
}
footer{text-align:center;padding:25px;font-size:13px;opacity:.85}
#topBtn{
  position:fixed;bottom:20px;right:20px;
  width:46px;height:46px;border-radius:50%;
  background:var(--gold);color:#06142E;
  font-size:22px;display:none;
  align-items:center;justify-content:center;cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="back" onclick="history.back()">‚Üê Retour</div>
  <img src="logotransparent.png">
  <div>FR / EN</div>
</header>

<div class="container">
<h1>CizaJobs+ üíº</h1>
<p class="subtitle">Former, structurer et connecter les talents aux entreprises.</p>

<button class="btn" onclick="openForm('candidat')">üë§ Je suis Candidat</button>
<button class="btn secondary" onclick="openForm('entreprise')">üè¢ Je suis une Entreprise</button>

<div id="candidat" class="card hidden">
<div class="close" onclick="closeForms()">‚úï</div>
<h2>Formulaire Candidat</h2>
<form id="candidatForm">
<label>Nom complet</label>
<input required name="nom">
<label>Email</label>
<input type="email" required name="email">
<label>Profil / M√©tier</label>
<input required name="profil">
<label class="checkbox"><input type="checkbox" required> J‚Äôaccepte l‚Äôanalyse</label>
<button class="btn">Envoyer</button>
</form>
</div>

<div id="entreprise" class="card hidden">
<div class="close" onclick="closeForms()">‚úï</div>
<h2>Entreprise Partenaire</h2>
<form id="entrepriseForm">
<label>Entreprise</label>
<input required name="entreprise">
<label>Email</label>
<input type="email" required name="email">
<label>Secteur</label>
<input required name="secteur">
<label class="checkbox"><input type="checkbox" required> Compris</label>
<button class="btn">Envoyer</button>
</form>
</div>

<div id="success">
<h3>Merci üôè</h3>
<p>Votre demande a √©t√© enregistr√©e.<br>
Num√©ro de dossier g√©n√©r√© automatiquement.</p>
</div>
</div>

<footer>
CIZA GROUP ‚Äî Burundi & Canada ¬© 2026
</footer>

<div id="topBtn" onclick="scrollTo({top:0,behavior:'smooth'})">‚Üë</div>

<!-- üî• FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TA_API_KEY",
  authDomain: "TON_PROJET.firebaseapp.com",
  projectId: "TON_PROJET"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function dossier(){
  return "CJ-" + Date.now();
}

document.getElementById("candidatForm").onsubmit = async e=>{
  e.preventDefault();
  const f = e.target;
  await addDoc(collection(db,"candidats"),{
    nom:f.nom.value,
    email:f.email.value,
    profil:f.profil.value,
    dossier:dossier(),
    date:serverTimestamp()
  });
  done();
};

document.getElementById("entrepriseForm").onsubmit = async e=>{
  e.preventDefault();
  const f = e.target;
  await addDoc(collection(db,"entreprises"),{
    entreprise:f.entreprise.value,
    email:f.email.value,
    secteur:f.secteur.value,
    dossier:dossier(),
    date:serverTimestamp()
  });
  done();
};

function done(){
  closeForms();
  document.getElementById("success").style.display="block";
  scrollTo({top:0,behavior:'smooth'});
}

window.openForm=id=>{
  closeForms();
  document.getElementById(id).classList.remove("hidden");
};
window.closeForms=()=>{
  document.getElementById("candidat").classList.add("hidden");
  document.getElementById("entreprise").classList.add("hidden");
};

window.addEventListener("scroll",()=>{
  document.getElementById("topBtn").style.display =
    window.scrollY>300 ? "flex":"none";
});
</script>

</body>
</html>
