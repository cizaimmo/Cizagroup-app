<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CizaRide+ — Chauffeur</title>

<!-- Leaflet MAP CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
    body {
        margin: 0;
        background: #06142E;
        color: white;
        font-family: system-ui, sans-serif;
    }

    header {
        background: #06142E;
        padding: 18px;
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        border-bottom: 3px solid #F2B840;
    }

    /* --- MAP --- */
    #map {
        width: 100%;
        height: calc(100vh - 120px);
    }

    /* Popup login */
    #loginPopup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(4px);
        background: rgba(0,0,0,0.7);
    }

    #loginPopup .box {
        background: #112033;
        padding: 25px;
        width: 85%;
        max-width: 330px;
        border-radius: 14px;
        text-align: center;
    }

    #loginPopup input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #0F1A2A;
        border: none;
        border-radius: 8px;
        color: white;
    }

    #loginPopup button {
        width: 100%;
        padding: 12px;
        background: #F2B840;
        color: #06142E;
        border: none;
        margin-top: 14px;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
    }

    /* Loader (premium logo) */
    #loader {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
    }
    #loader img {
        width: 130px;
        filter: drop-shadow(0 0 8px #F2B840);
        opacity: 0.9;
    }
</style>
</head>

<body>

<!-- Loader premium -->
<div id="loader">
    <img src="logotransparent.png" alt="Loading..." />
</div>

<header>CizaRide+ — Interface Chauffeur</header>

<!-- Map Container -->
<div id="map"></div>

<!-- Popup Login -->
<div id="loginPopup">
    <div class="box">
        <h2>Connexion Chauffeur</h2>
        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Mot de passe">
        <button onclick="loginDriver()">Se connecter</button>
    </div>
</div>

<!-- Leaflet MAP JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Firebase -->
<script type="module">
import { auth } from "./firebase-config.js";
import { 
    signInWithEmailAndPassword,
    onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

/* Elements */
const loginPopup = document.getElementById("loginPopup");
const loader = document.getElementById("loader");

/* Show map only after login */
let map;

/* Auth state listener */
onAuthStateChanged(auth, user => {
    loader.style.display = "none";

    if (!user) {
        loginPopup.style.display = "flex";
        return;
    }

    loginPopup.style.display = "none";
    initMap(); // load map
});

/* Login function */
window.loginDriver = async function () {
    const mail = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    try {
        await signInWithEmailAndPassword(auth, mail, pass);
        loginPopup.style.display = "none";
    } catch (e) {
        alert("Erreur : " + e.message);
    }
};

/* Init MAP (Leaflet + OpenStreetMap custom dark) */
function initMap() {
    map = L.map('map').setView([-3.3822, 29.3644], 13); // Bujumbura center

    L.tileLayer(
        "https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png",
        {
            attribution: "CizaRide+ Map",
        }
    ).addTo(map);

    // Blue premium marker for driver
    L.marker([-3.3822, 29.3644], {
        icon: L.icon({
            iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
            iconSize: [40, 40]
        })
    }).addTo(map);
}
</script>

</body>
</html>
