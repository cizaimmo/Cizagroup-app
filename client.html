<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CizaRide+ ‚Äî Commander une course</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:system-ui, Arial;
  background:#06142E;
  color:white;
}

/* MAP */
#map{
  position:absolute;
  inset:0;
  z-index:1;
}

/* üîô üîÑ BOUTONS ‚Äî POSITION FIXE EN HAUT */
.fab-bar{
  position:fixed;
  top:14px;
  left:14px;
  display:flex;
  gap:10px;
  z-index:5000;
}

.fab{
  width:40px;
  height:40px;
  border-radius:50%;
  background:#06142E;
  border:2px solid #F2B840;
  color:#F2B840;
  font-size:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,.5);
}

/* PANEL */
.panel{
  position:fixed;
  bottom:0;left:0;
  width:100%;
  background:#0B1D3A;
  border-radius:26px 26px 0 0;
  padding:18px;
  z-index:2000;
}

.panel h3{
  margin:0 0 12px;
  color:#F2B840;
  text-align:center;
}

.input{
  width:100%;
  padding:14px;
  margin-bottom:10px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.15);
  background:#06142E;
  color:white;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:26px;
  font-weight:800;
  cursor:pointer;
}

.calc{background:#F2B840;color:#06142E}
.order{background:#00ff88;color:#06142E;margin-top:8px}

/* LOADING */
.loading{
  pointer-events:none;
  position:relative;
}
.loading::after{
  content:"";
  width:22px;height:22px;
  border:3px solid rgba(6,20,46,.25);
  border-top:3px solid #06142E;
  border-radius:50%;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  animation:spin .8s linear infinite;
}
@keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}

.signature{
  text-align:center;
  font-size:11px;
  opacity:.6;
  margin-top:8px;
}
.signature b{color:#F2B840}
</style>
</head>

<body>

<div id="map"></div>

<!-- üîô üîÑ TOUJOURS VISIBLES -->
<div class="fab-bar">
  <div class="fab" onclick="location.href='portail.html'">‚Üê</div>
  <div class="fab" onclick="location.reload()">‚ü≥</div>
</div>

<div class="panel">
  <h3>üöó Commander une course</h3>

  <input id="from" class="input" placeholder="D√©part (ex : Bwiza)">
  <input id="to" class="input" placeholder="Destination (ex : Rohero)">

  <button class="calc" id="calcBtn" onclick="calculate()">Calculer le prix</button>
  <div id="result"></div>

  <button class="order" id="orderBtn" style="display:none">üöï Commander</button>

  <div class="signature">
    Design signed by <b>CIZA GROUP</b>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const map=L.map("map",{center:[-3.3822,29.3644],zoom:14});
L.tileLayer("https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png").addTo(map);
let routeLine;

async function geocode(p){
  const r=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${p}, Bujumbura`);
  const d=await r.json(); if(!d.length) throw 0;
  return [d[0].lat,d[0].lon];
}

async function calculate(){
  const btn=document.getElementById("calcBtn");
  const from=document.getElementById("from").value.trim();
  const to=document.getElementById("to").value.trim();
  if(!from||!to) return alert("Remplissez les champs");

  btn.classList.add("loading");
  btn.textContent="Calcul‚Ä¶";

  const s=await geocode(from), e=await geocode(to);
  const r=await fetch(`https://router.project-osrm.org/route/v1/driving/${s[1]},${s[0]};${e[1]},${e[0]}?overview=full&geometries=geojson`).then(r=>r.json());
  const r0=r.routes[0];

  if(routeLine) map.removeLayer(routeLine);
  routeLine=L.geoJSON(r0.geometry,{style:{color:"#F2B840",weight:5}}).addTo(map);
  map.fitBounds(routeLine.getBounds(),{padding:[30,30]});

  const km=(r0.distance/1000).toFixed(1);
  const price=Math.round(2000+km*1000);
  document.getElementById("result").innerHTML=`üìè ${km} km<br>üí∞ <b>${price} BIF</b>`;
  document.getElementById("orderBtn").style.display="block";

  btn.classList.remove("loading");
  btn.textContent="Calculer le prix";
}
</script>

</body>
</html>
