<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>CizaRide+ ‚Äî Commander une course</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:system-ui, Arial;
  background:#06142E;
  color:white;
}

/* MAP */
#map{
  position:absolute;
  inset:0;
  z-index:1;
}

/* PANEL */
.panel{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#0B1D3A;
  border-radius:26px 26px 0 0;
  padding:14px 18px 18px;
  box-shadow:0 -12px 30px rgba(0,0,0,.5);
  z-index:1000;
}

/* BARRE ACTIONS DANS PANEL */
.panel-actions{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

.action-btn{
  width:38px;
  height:38px;
  border-radius:50%;
  background:#06142E;
  border:2px solid #F2B840;
  color:#F2B840;
  font-size:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.action-btn:active{transform:scale(.92)}

.panel h3{
  margin:6px 0 12px;
  color:#F2B840;
  text-align:center;
}

.input{
  background:#06142E;
  border:1px solid rgba(255,255,255,.15);
  border-radius:18px;
  padding:14px;
  margin-bottom:10px;
  color:white;
  font-size:15px;
  width:100%;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:26px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

.calc{background:#F2B840;color:#06142E}
.order{background:#00ff88;color:#06142E;margin-top:8px}

.result{
  margin-top:10px;
  font-size:15px;
  text-align:center;
}

.signature{
  text-align:center;
  font-size:11px;
  opacity:.6;
  margin-top:8px;
}
.signature b{color:#F2B840}
</style>
</head>

<body>

<div id="map"></div>

<div class="panel">

  <!-- ‚úÖ BOUTONS TOUJOURS VISIBLES -->
  <div class="panel-actions">
    <div class="action-btn" onclick="goBack()">‚Üê</div>
    <div class="action-btn" onclick="refreshPage()">‚ü≥</div>
  </div>

  <h3>üöó Commander une course</h3>

  <input id="from" class="input" placeholder="D√©part (ex : Kanyosha)">
  <input id="to" class="input" placeholder="Destination (ex : Rohero)">

  <button class="calc" id="calcBtn">Calculer le prix</button>

  <div class="result" id="result"></div>

  <button class="order" id="orderBtn" style="display:none">
    üöï Commander la course
  </button>

  <div class="signature">
    Design signed by <b>CIZA GROUP</b>
  </div>
</div>

<!-- LEAFLET -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* NAVIGATION */
function goBack(){ location.href="portail.html"; }
function refreshPage(){ location.reload(); }
</script>

<script>
/* MAP */
const map=L.map('map',{center:[-3.3822,29.3644],zoom:14});
L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png').addTo(map);

let routeLine;

/* GEOCODING */
async function geocode(p){
  const r=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(p+', Bujumbura, Burundi')}`);
  const d=await r.json();
  if(!d.length) throw 0;
  return [d[0].lat,d[0].lon];
}

/* CALCUL */
calcBtn.onclick=async()=>{
  if(!from.value||!to.value) return alert("Remplis les champs");
  result.innerHTML="‚è≥ Calcul du prix‚Ä¶";
  calcBtn.disabled=true;

  try{
    const s=await geocode(from.value);
    const e=await geocode(to.value);
    const res=await fetch(`https://router.project-osrm.org/route/v1/driving/${s[1]},${s[0]};${e[1]},${e[0]}?overview=full&geometries=geojson`).then(r=>r.json());
    if(routeLine) map.removeLayer(routeLine);
    routeLine=L.geoJSON(res.routes[0].geometry,{style:{color:"#F2B840",weight:5}}).addTo(map);
    map.fitBounds(routeLine.getBounds(),{padding:[40,40]});
    const km=(res.routes[0].distance/1000).toFixed(1);
    const price=2000+km*1000;
    result.innerHTML=`üìè ${km} km<br>üí∞ <b>${price.toLocaleString()} BIF</b>`;
    orderBtn.style.display="block";
  }catch{
    alert("Erreur de calcul");
    result.innerHTML="";
  }finally{
    calcBtn.disabled=false;
  }
};
</script>

</body>
</html>
