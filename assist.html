    color:#F2B840;

</style>
</head>

<body>

<button class="help-btn" onclick="openAssist('help')">‚ùì Aide</button>

<button class="lang-btn" onclick="switchLang()">FR</button>

<!-- POPUP -->
<div id="popup" class="popup">

<script>
function openAssist(type){
    document.getElementById("popup").style.display="flex";
    const t = document.getElementById("popup-title");
    const d = document.getElementById("popup-desc");

    if(type==="daily"){
        t.innerHTML="Assistance Quotidienne";
        d.innerHTML="Courses urgentes, soutien personnel, assistance aux familles.";
    }
    if(type==="sos"){
        t.innerHTML="SOS Urgence";
        d.innerHTML="Aide imm√©diate non m√©dicale : panne, blocage, perte d‚Äôobjet.";
    }
    if(type==="admin"){
        t.innerHTML="Services Administratifs";
        d.innerHTML="Documents, certificats, d√©marches pour diaspora et locaux.";
    }
    if(type==="diaspora"){
        t.innerHTML="Assistance Premium Diaspora";
        d.innerHTML="Visite de maison, contr√¥le de travaux, supervision familiale.";
    }
    if(type==="help"){
        t.innerHTML="Comment √ßa marche ?";
        d.innerHTML="1) Choisissez un service <br>2) Expliquez votre besoin <br>3) Assistance imm√©diate <br><br>Service premium CIZA.";
    }
}

function closeAssist(){
    document.getElementById("popup").style.display="none";
}

/* LANG SWITCH */
function switchLang(){
    const html = document.documentElement;
    const newLang = html.lang === "fr" ? "en" : "fr";
    html.lang = newLang;

    document.querySelector(".lang-btn").innerHTML = newLang === "fr" ? "FR" : "EN";

    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML = newLang === "fr"
            ? el.getAttribute("data-fr")
            : el.getAttribute("data-en");
    });

    document.querySelectorAll("input, textarea").forEach(el=>{
        if(el.hasAttribute("data-fr")){
            el.placeholder = newLang === "fr"
                ? el.getAttribute("data-fr")
                : el.getAttribute("data-en");
        }
    });
}
</script>
