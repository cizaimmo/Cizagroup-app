<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CizaRide+ Royal</title>
<link rel="icon" href="logotransparent.png">

<style>
body{
    margin:0;
    background:#06142E;
    color:white;
    font-family:Arial, sans-serif;
}

/* Bouton retour */
.back-btn{
    position:absolute;
    top:18px;
    left:18px;
    background:rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.15);
    padding:10px 14px;
    border-radius:50px;
    font-size:18px;
    cursor:pointer;
    backdrop-filter:blur(10px);
}

/* Image luxe */
.header-img{
    width:100%;
    border-bottom:1px solid rgba(255,255,255,0.15);
}

/* Container */
.container{
    padding:20px;
}

h2{
    color:#F2B840;
    text-align:center;
}

/* Form */
input, textarea, select{
    width:100%;
    margin-top:10px;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#112544;
    color:white;
}
textarea{height:110px;}

button{
    width:100%;
    padding:14px;
    margin-top:16px;
    border:none;
    background:#F2B840;
    color:#06142E;
    font-weight:bold;
    border-radius:10px;
    cursor:pointer;
}
button:hover{
    background:#d9a743;
}
</style>
</head>

<body>

<!-- Bouton retour -->
<div class="back-btn" onclick="history.back()">⬅️</div>

<!-- Image premium Mercedes S-Class -->
<img src="https://cdn.pixabay.com/photo/2016/11/23/15/39/mercedes-1853530_1280.jpg" class="header-img">

<div class="container">

    <h2>✨ CizaRide+ Royal</h2>

    <p style="opacity:.8;text-align:center;">
        Chauffeur professionnel • Voiture haut de gamme • Service exclusif
    </p>

    <form action="https://formsubmit.co/infos@cizagroup.com" method="POST">

        <!-- Email copie -->
        <input type="hidden" name="_cc" value="cizaride@cizagroup.com">
        <input type="hidden" name="_captcha" value="false">

        <input type="hidden" name="_autoresponse" 
        value="Merci pour votre demande CizaRide+ Royal. Nous revenons vers vous dans un instant.">

        <input type="hidden" name="service" value="CizaRide Royal">

        <input type="text" name="nom" placeholder="Nom complet" required>
        <input type="text" name="telephone" placeholder="Téléphone" required>
        <input type="text" name="depart" placeholder="Point de départ" required>
        <input type="text" name="destination" placeholder="Destination" required>
        <input type="datetime-local" name="heure" required>

        <textarea name="notes" placeholder="Notes (optionnel)"></textarea>

        <label style="font-size:13px;opacity:.8;">
            <input type="checkbox" required> J’accepte la politique de confidentialité.
        </label>

        <button>Envoyer la demande Royal</button>

    </form>
</div>

</body>
</html>
