<style>
/* ---------------------------------------------------
   BASE THEME
--------------------------------------------------- */
:root{
    --bg:#06142E;
    --text:white;
    --glass:rgba(255,255,255,0.06);
    --border:rgba(255,255,255,0.18);
}
.light{
    --bg:#f4f4f4;
    --text:#1a1a1a;
    --glass:rgba(0,0,0,0.05);
    --border:rgba(0,0,0,0.12);
}

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:Arial, sans-serif;
    overflow-x:hidden;
    transition:.35s ease;
}

/* ---------------------------------------------------
   INTRO SPLASH
--------------------------------------------------- */
#intro{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
    animation:hideIntro 1.8s ease 2.2s forwards;
}
@keyframes hideIntro{
    to{opacity:0; visibility:hidden;}
}

#intro img{
    width:220px;
    opacity:0;
    animation:logoIn 1.8s ease forwards;
}
@keyframes logoIn{
    0%{opacity:0; transform:scale(.6);}
    60%{opacity:1; transform:scale(1.15);}
    100%{opacity:1; transform:scale(1);}
}
/* ---------------------------------------------------
   HEADER
--------------------------------------------------- */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 20px;
    border-bottom:1px solid var(--border);
    background:var(--glass);
    backdrop-filter:blur(15px);
    position:sticky;
    top:0;
    z-index:999;
}

header img{
    width:48px;
    filter:drop-shadow(0 0 8px #F2B840);
}

header h1{
    margin:0;
    font-size:18px;
    font-weight:bold;
}

/* SETTINGS BUTTON */
.settings-btn{
    background:none;
    border:none;
    font-size:26px;
    color:#F2B840;
    cursor:pointer;
}

/* ---------------------------------------------------
   SETTINGS PANEL (SLIDE DOWN)
--------------------------------------------------- */

#settings{
    position:fixed;
    top:-500px;
    left:0;
    width:100%;
    background:var(--glass);
    border-bottom:1px solid var(--border);
    backdrop-filter:blur(30px);
    padding:25px;
    transition:.45s ease;
    z-index:99999;
    max-height:85vh;
    overflow-y:auto;
}

.settings-title{
    font-size:20px;
    margin-bottom:15px;
    font-weight:bold;
    color:#F2B840;
}

.settings-item{
    padding:14px 0;
    font-size:17px;
    border-bottom:1px solid var(--border);
    cursor:pointer;
}
.settings-item:active{
    animation:vibrate .1s linear;
}

/* CLOSE BUTTON (BOTTOM) */
.close-settings{
    margin-top:25px;
    width:100%;
    background:#F2B840;
    color:#06142E;
    padding:14px;
    border-radius:12px;
    border:none;
    font-weight:bold;
    cursor:pointer;
    font-size:16px;
}

/* ---------------------------------------------------
   HERO
--------------------------------------------------- */
.hero{
    margin:25px auto;
    width:90%;
    padding:28px;
    background:var(--glass);
    border:1px solid var(--border);
    border-radius:20px;
    text-align:center;
    backdrop-filter:blur(20px);
    animation:fadeIn .8s ease;
}
@keyframes fadeIn{
    from{opacity:0; transform:translateY(25px);}
}

/* ---------------------------------------------------
   TITLES
--------------------------------------------------- */
.section-title{
    font-size:21px;
    margin-left:20px;
    margin-top:35px;
    color:#F2B840;
}/* ---------------------------------------------------
   GRID & CARDS
--------------------------------------------------- */

.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
    width:90%;
    margin:0 auto;
}

.card{
    background:var(--glass);
    border:1px solid var(--border);
    padding:18px;
    border-radius:18px;
    text-align:center;
    cursor:pointer;
    transition:.25s;
    backdrop-filter:blur(16px);
}
.card:hover{
    transform:scale(1.04);
    box-shadow:0 0 18px rgba(242,184,64,0.25);
}
.card:active{
    animation:vibrate .09s linear;
}

.card span{
    font-size:32px;
    display:block;
    margin-bottom:5px;
}

.single-card{
    width:90%;
    margin:15px auto;
}

/* ---------------------------------------------------
   FOOTER
--------------------------------------------------- */
footer{
    text-align:center;
    padding:30px;
    opacity:.7;
    font-size:14px;
    margin-top:40px;
}

/* ---------------------------------------------------
   VIBRATION / HAPTIC FEEDBACK
--------------------------------------------------- */
@keyframes vibrate{
    0%{transform:translateX(0);}
    25%{transform:translateX(-2px);}
    50%{transform:translateX(2px);}
    100%{transform:translateX(0);}
}

/* ---------------------------------------------------
   IA CHAT POPUP
--------------------------------------------------- */
#ai-popup{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(12px);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999999;
}

.ai-box{
    width:90%;
    max-width:420px;
    background:var(--glass);
    border:1px solid var(--border);
    border-radius:18px;
    padding:18px;
    backdrop-filter:blur(20px);
    max-height:85vh;
    overflow-y:auto;
}

.ai-title{
    color:#F2B840;
    font-size:18px;
    margin:0 0 10px 0;
    text-align:center;
}

.ai-messages{
    height:45vh;
    overflow-y:auto;
    padding:10px;
    border-radius:12px;
    background:rgba(255,255,255,0.04);
}

.ai-input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:12px;
    background:#112544;
    color:white;
}

.ai-send{
    width:100%;
    margin-top:10px;
    padding:12px;
    border:none;
    border-radius:12px;
    background:#F2B840;
    color:#06142E;
    font-weight:bold;
    cursor:pointer;
}

.ai-close{
    margin-top:12px;
    width:100%;
    padding:10px;
    background:#F2B840;
    color:#06142E;
    border:none;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
}</style>
</head>

<script>
/* -------------------------
   SETTINGS PANEL
------------------------- */
function toggleSettings(){
    const s = document.getElementById("settings");
    s.style.top = (s.style.top === "0px") ? "-350px" : "0px";
}

/* -------------------------
   THEME TOGGLE
------------------------- */
function toggleTheme(){
    document.body.classList.toggle("light");
}

/* -------------------------
   MULTILINGUE
------------------------- */
let lang = "fr";
function toggleLang(){
    lang = (lang === "fr") ? "en" : "fr";
    document.querySelectorAll(".t").forEach(el=>{
        el.innerHTML = el.dataset[lang];
    });
}

/* -------------------------
   IA CHAT
------------------------- */
function openAI(){
    document.getElementById("ai-popup").style.display="flex";
}

function closeAI(){
    document.getElementById("ai-popup").style.display="none";
}

function sendAI(){
    const box = document.getElementById("aiMessages");
    const input = document.getElementById("aiInput");

    if(input.value.trim()==="") return;

    box.innerHTML += `<p><b>Vous :</b> ${input.value}</p>`;
    box.innerHTML += `<p><b>IA :</b> Merci pour votre message. La version compl√®te sera connect√©e plus tard √† l‚ÄôAPI IA.</p>`;
    input.value = "";
    box.scrollTop = box.scrollHeight;
}
</script>
