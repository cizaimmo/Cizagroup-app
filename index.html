<!DOCTYPE html>

<style>
    body{
        margin:0;
        background:#06142e;
        color:white;
        font-family:Arial, sans-serif;
        text-align:center;
    }

    /* HEADER */
    .header{
        padding:25px 0;
        font-size:24px;
        color:#F2B840;
        font-weight:bold;
        border-bottom:2px solid #0e2a50;
    }

    /* HERO */
    .hero{
        margin-top:40px;
        padding:20px;
    }
    .hero h1{
        font-size:26px;
        color:#F2B840;
        margin-bottom:10px;
    }
    .hero p{
        opacity:.85;
        font-size:16px;
    }

    /* SERVICE GRID */
    .services{
        margin-top:35px;
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
        gap:20px;
        padding:20px;
    }

    .service-card{
        background:#0b1c34cc;
        border:1px solid #12335c;
        border-radius:14px;
        padding:25px 10px;
        cursor:pointer;
        transition:.3s;
    }
    .service-card:hover{
        transform:translateY(-4px);
        border-color:#F2B840;
    }
    .service-card span{
        font-size:36px;
    }
    .service-card h3{
        margin-top:10px;
        font-size:15px;
        color:#F2B840;
    }

    /* FOOTER */
    footer{
        margin-top:40px;
        padding:18px;
        background:#020a16;
        opacity:.75;
        font-size:13px;
    }

    /* POPUP LOGIN */
    .popup{
        display:none;
        position:fixed;
        top:0;left:0;width:100%;height:100%;
        background:#000000AA;
        backdrop-filter:blur(6px);
        justify-content:center;
        align-items:center;
        z-index:99999;
    }
    .popup-content{
        background:#0b1c34;
        padding:25px;
        width:90%;
        max-width:350px;
        border-radius:14px;
        border:1px solid #12335c;
        color:white;
    }
    .popup-content h2{
        margin-top:0;
        color:#F2B840;
    }
    .popup-content input{
        width:100%;
        padding:12px;
        margin:10px 0;
        background:#112544;
        border:none;
        border-radius:8px;
        color:white;
    }
    .popup-content button{
        width:100%;
        padding:12px;
        background:#F2B840;
        border:none;
        color:#06142e;
        font-weight:bold;
        border-radius:8px;
        cursor:pointer;
        margin-top:8px;
    }
    .close{
        float:right;
        font-size:22px;
        color:#F2B840;
        cursor:pointer;
    }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">CIZA GROUP APP</div>

<!-- HERO -->
<section class="hero">

<!-- SERVICES GRID - AU CLIC ‚Üí POPUP LOGIN -->

    <div class="service-card" onclick="openPopup()">

    <div class="service-card" onclick="openPopup()">
        <span>üõí</span>

    </div>

    <div class="service-card" onclick="openPopup()">
        <span>üëî</span>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { 
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBAiJHbBvRO6cDFpm6C-5mQk6SiTtzcI8o",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app",
  storageBucket: "cizagroup-app.firebasestorage.app",
  messagingSenderId: "930936264084",
  appId: "1:930936264084:web:5395360e54bf17bf492b81",
  measurementId: "G-1KX6EN1KST"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* LOGIN */
window.loginUser = function(){
    const email = document.getElementById("email").value;
    const pass  = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, pass)
    .then(()=>{
        alert("Connexion r√©ussie !");
        window.location.href = "dashboard.html"; 
    })
    .catch(err => alert(err.message));
};

/* REGISTER */
window.registerUser = function(){
    const email = document.getElementById("email").value;
    const pass  = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, pass)
    .then(()=>{
        alert("Compte cr√©√© !");
        window.location.href = "dashboard.html";
    })
    .catch(err => alert(err.message));
};
</script>

<!-- POPUP CONTROLS -->
<script>
function openPopup(){
    document.getElementById("popup-login").style.display="flex";

function closePopup(){
