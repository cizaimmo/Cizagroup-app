<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CarWash Pro</title>

<style>
body{
    margin:0;
    background:#06142E;
    color:white;
    font-family:Arial, sans-serif;
}

/* CONTAINER */
.container{
    width:90%;
    margin:40px auto;
    background:rgba(255,255,255,0.06);
    border-radius:16px;
    border:1px solid rgba(255,255,255,0.15);
    padding:22px;
    backdrop-filter:blur(12px);
}

/* TITLE */
h2{
    text-align:center;
    color:#A8C7FF;
    margin-bottom:15px;
}

/* TEXT */
p{
    opacity:.85;
    line-height:1.6;
    font-size:16px;
}

/* BACK BUTTON */
.back{
    display:block;
    text-align:center;
    margin-top:22px;
    color:#A8C7FF;
    font-weight:bold;
    text-decoration:none;
}

/* LANG SWITCH */
.lang-btn{
    position:fixed;
    bottom:18px; 
    right:18px;
    background:#A8C7FF;
    color:#06142E;
    padding:12px;
    border-radius:50px;
    border:none;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

    <h2 data-fr="CarWash — Pro" data-en="CarWash — Pro">
        CarWash — Pro
    </h2>

    <p data-fr="
        Le service Pro est destiné aux clients qui souhaitent un nettoyage haut de gamme :
        traitement extérieur premium, finitions détaillées, soin intérieur complet,
        et options de protection avancées.
        (Mode Développement — Phase Firebase)
        "
       data-en="
        The Pro service is designed for high-end cleaning:
        premium exterior treatment, detailed finishing, full interior care,
        and optional advanced protection.
        (Development Mode — Firebase Phase)
        ">
        Le service Pro est destiné aux clients qui souhaitent un nettoyage haut de gamme :
        traitement extérieur premium, finitions détaillées, soin intérieur complet,
        et options de protection avancées.
        (Mode Développement — Phase Firebase)
    </p>

</div>

<a href="carwash.html" class="back"
   data-fr="← Retour"
   data-en="← Back">
   ← Retour
</a>

<button class="lang-btn" onclick="switchLang()">FR</button>

<script>
function switchLang(){
    let html = document.documentElement;
    let newLang = (html.lang === "fr") ? "en" : "fr";
    html.lang = newLang;

    document.querySelector(".lang-btn").innerHTML = newLang.toUpperCase();

    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML = (newLang === "fr")
            ? el.getAttribute("data-fr")
            : el.getAttribute("data-en");
    });
}
</script>

</body>
</html>
