<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FAQ — CizaRide VIP</title>
<link rel="icon" href="logotransparent.png">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#06142E;
    color:white;
}

/* HEADER */
header{
    display:flex;
    align-items:center;
    padding:15px;
    background:#06142E;
    border-bottom:1px solid rgba(255,255,255,0.15);
}
.back{
    font-size:22px;
    margin-right:10px;
    cursor:pointer;
}
header h1{
    font-size:18px;
    margin:0;
    color:#F2B840;
}

/* TITLE BOX */
.title-box{
    width:90%;
    margin:20px auto 10px;
    padding:18px;
    background:rgba(255,255,255,0.05);
    border-radius:14px;
    border:1px solid rgba(242,184,64,0.35);
    backdrop-filter:blur(10px);
}
.title-box h2{
    margin:0;
    color:#F2B840;
    font-size:18px;
}

/* QUESTIONS */
.faq{
    width:90%;
    margin:15px auto;
}
.q{
    background:rgba(255,255,255,0.06);
    padding:14px;
    border-radius:12px;
    margin-bottom:12px;
    border:1px solid rgba(255,255,255,0.12);
    cursor:pointer;
    transition:.3s;
}
.q:hover{
    border-color:#F2B840;
    transform:translateX(5px);
}
.q h3{
    margin:0;
    font-size:15px;
}
.answer{
    margin-top:8px;
    font-size:14px;
    opacity:.85;
    display:none;
}

/* LANG BUTTON */
.lang-btn{
    position:fixed;
    bottom:20px; left:20px;
    padding:12px 16px;
    background:#F2B840;
    color:#06142E;
    font-weight:bold;
    border:none;
    border-radius:50px;
    cursor:pointer;
}
</style>
</head>

<body>

<header>
    <span class="back" onclick="history.back()">←</span>
    <h1 data-fr="FAQ VIP" data-en="VIP FAQ">FAQ VIP</h1>
</header>

<div class="title-box">
    <h2 data-fr="CizaRide — Service VIP" data-en="CizaRide — VIP Service">
        CizaRide — Service VIP
    </h2>
</div>

<div class="faq">

    <!-- Q1 -->
    <div class="q" onclick="toggleAnswer(1)">
        <h3 data-fr="Qu’est-ce qui distingue le service VIP ?" 
            data-en="What makes the VIP service different?">
            Qu’est-ce qui distingue le service VIP ?
        </h3>
        <p id="a1" class="answer"
           data-fr="Le service VIP offre un véhicule premium, un chauffeur formé au service clientèle, une attente gratuite, un accueil personnalisé et une assistance dédiée."
           data-en="VIP includes premium vehicles, trained drivers, free waiting time, personalized welcome, and dedicated assistance.">
        </p>
    </div>

    <!-- Q2 -->
    <div class="q" onclick="toggleAnswer(2)">
        <h3 data-fr="Quels types de véhicules VIP sont disponibles ?" 
            data-en="What VIP vehicles are available?">
            Quels types de véhicules VIP sont disponibles ?
        </h3>
        <p id="a2" class="answer"
           data-fr="Les véhicules VIP incluent berlines haut de gamme, SUV premium et véhicules confort exécutifs selon disponibilité."
           data-en="VIP vehicles include luxury sedans, premium SUVs, and executive-class cars depending on availability.">
        </p>
    </div>

    <!-- Q3 -->
    <div class="q" onclick="toggleAnswer(3)">
        <h3 data-fr="Comment se passe la prise en charge VIP ?" 
            data-en="How does the VIP pickup work?">
            Comment se passe la prise en charge VIP ?
        </h3>
        <p id="a3" class="answer"
           data-fr="Le chauffeur vous contacte avant l’arrivée, vous accueille avec courtoisie et vous aide avec bagages ou besoins spécifiques."
           data-en="Your driver contacts you before arrival, greets you professionally, and assists with luggage or personal needs.">
        </p>
    </div>

    <!-- Q4 -->
    <div class="q" onclick="toggleAnswer(4)">
        <h3 data-fr="Est-ce que le VIP permet des trajets longue distance ?" 
            data-en="Can VIP be used for long-distance trips?">
            Est-ce que le VIP permet des trajets longue distance ?
        </h3>
        <p id="a4" class="answer"
           data-fr="Oui, le service VIP couvre les trajets locaux, inter-provinces et personnalisés selon vos besoins."
           data-en="Yes, VIP supports local, inter-province, and fully personalized long-distance trips.">
        </p>
    </div>

    <!-- Q5 -->
    <div class="q" onclick="toggleAnswer(5)">
        <h3 data-fr="Comment fonctionne le paiement VIP ?" 
            data-en="How does VIP payment work?">
            Comment fonctionne le paiement VIP ?
        </h3>
        <p id="a5" class="answer"
           data-fr="Le paiement s’effectue auprès du chauffeur. Plus tard, l’app activera les paiements in-app via Mobile Money, cartes et CizaPay+."
           data-en="Payment is currently handled with the driver. Later, in-app options will be added: Mobile Money, cards, and CizaPay+.">
        </p>
    </div>

</div>

<!-- LANG BUTTON -->
<button class="lang-btn" onclick="switchLang()">FR</button>

<script>
// TOGGLE ANSWERS
function toggleAnswer(n){
    let a = document.getElementById("a"+n);
    a.style.display = (a.style.display === "block") ? "none" : "block";
}

// LANG SWITCH
function switchLang(){
    const lang = document.documentElement.lang;
    const newLang = (lang === "fr") ? "en" : "fr";
    document.documentElement.lang = newLang;

    document.querySelector(".lang-btn").innerHTML = (newLang === "fr") ? "FR" : "EN";

    document.querySelectorAll("[data-fr]").forEach(el=>{
        el.innerHTML = (newLang === "fr") 
            ? el.getAttribute("data-fr") 
            : el.getAttribute("data-en");
    });
}
</script>

</body>
</html>
