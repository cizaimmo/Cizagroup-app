<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CIZA GROUP — Diaspora Business+</title>
<link rel="icon" href="logotransparent.png">

<style>
/* GLOBAL */
body{
    margin:0;
    background:#06142E;
    font-family:Arial, sans-serif;
    color:white;
    overflow-x:hidden;
}

/* HEADER */
header{
    width:100%;
    text-align:center;
    padding:18px 0;
    background:#06142E;
    border-bottom:2px solid #F2B840;
    font-size:20px;
    font-weight:bold;
    position:sticky;
    top:0;
    z-index:999;
}

/* LANG SWITCH */
#lang-switch{
    position:fixed;
    top:15px;
    right:15px;
    background:#F2B840;
    color:#06142E;
    font-weight:bold;
    padding:10px 16px;
    border-radius:14px;
    cursor:pointer;
    z-index:20000;
}

/* ============ HERO 2030 ============ */
.hero{
    position:relative;
    padding:120px 20px;
    text-align:center;
    overflow:hidden;
}

@keyframes gradientMove {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

.hero::before{
    content:"";
    position:absolute;
    top:0;left:0;width:100%;height:100%;
    background:linear-gradient(135deg,#051026,#0B1C34,#071A33,#0a2240);
    background-size:300% 300%;
    animation:gradientMove 12s ease infinite;
    z-index:-3;
}

/* Particules */
.hero canvas{
    position:absolute;
    top:0;left:0;
    width:100%;
    height:100%;
    z-index:-1;
    pointer-events:none;
}

/* HERO CARD */
.hero-card{
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    padding:60px 25px;
    max-width:900px;
    margin:auto;
    border-radius:28px;
    box-shadow:0 0 45px rgba(0,0,0,0.45);
    animation:fadeUp 1.4s ease forwards;
    opacity:0;
}

@keyframes fadeUp {
    from {transform:translateY(25px);opacity:0;}
    to {transform:translateY(0);opacity:1;}
}

/* LOGO */
.hero-logo{
    width:180px;
    height:180px;
    margin:auto;
    background:url('logotransparent.png') center/contain no-repeat;
    animation:floatLogo 5s infinite ease-in-out;
    filter:drop-shadow(0 0 12px #F2B84090);
}

@keyframes floatLogo{
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
}

.hero-title{
    font-size:34px;
    margin-top:18px;
    font-weight:bold;
    color:#F2B840;
}
.hero-sub{
    font-size:18px;
    margin-top:10px;
    max-width:680px;
    margin:auto;
    opacity:0.9;
}

.hero-btn{
    margin-top:25px;
    background:#F2B840;
    color:#06142E;
    padding:14px 26px;
    border:none;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    font-weight:bold;
    box-shadow:0 0 15px #F2B84070;
    margin-left:6px;
    margin-right:6px;
}
.hero-btn:hover{background:#cfa035}

/* ============ SECTIONS ============ */
.section{
    padding:40px 20px;
    max-width:900px;
    margin:auto;
}
.section-title{
    font-size:26px;
    color:#F2B840;
    margin-bottom:18px;
}

/* Cards */
.card{
    background:rgba(255,255,255,0.07);
    border:1px solid rgba(255,255,255,0.14);
    backdrop-filter:blur(7px);
    padding:25px;
    border-radius:20px;
    margin-bottom:20px;
}
.card h3{color:#F2B840;margin-top:0;}
.card p{opacity:.9;}

/* DETAILS EXPANDABLE */
.details{
    max-height:0;
    overflow:hidden;
    transition:max-height .45s ease;
    opacity:0;
}
.details.open{
    max-height:300px;
    opacity:1;
    margin-top:10px;
}
.details p{
    opacity:.85;
    font-size:15px;
}

/* DETAILS BUTTON */
.more-btn{
    margin-top:12px;
    background:none;
    border:1px solid #F2B840;
    color:#F2B840;
    padding:10px 14px;
    border-radius:10px;
    cursor:pointer;
    width:100%;
    font-weight:bold;
}
.more-btn:hover{
    background:#F2B840;
    color:#06142E;
}

/* FORMULAIRE */
.form-box{
    margin-top:40px;
    background:rgba(255,255,255,0.07);
    border:1px solid rgba(255,255,255,0.13);
    padding:30px;
    border-radius:18px;
}
input, textarea{
    width:100%;
    margin-top:12px;
    background:#0B1C34;
    border:none;
    padding:12px;
    border-radius:10px;
    color:white;
}
textarea{height:130px;resize:none;}
.submit-btn{
    margin-top:14px;
    background:#F2B840;
    color:#06142E;
    border:none;
    width:100%;
    padding:14px;
    border-radius:12px;
    font-weight:bold;
}
.submit-btn:hover{background:#cfa035}

.back-btn{
    background:#F2B840;
    padding:12px 18px;
    color:#06142E;
    border:none;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    margin-bottom:20px;
}
</style>
</head>

<body>

<div id="lang-switch">FR</div>

</section>

<section class="section" id="contact-section">

    <div class="form-box">
        <form action="https://formsubmit.co/business@cizagroup.com" method="POST">
            <input type="hidden" name="_cc" value="infos@cizagroup.com">
            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_autoresponse"
value="Bonjour,
Votre demande Diaspora Business+ a bien été reçue.
Notre équipe vous contactera sous peu.
Merci de ne pas répondre à cet email.
— CIZA GROUP Business+">

            <input type="text" id="f-name" name="nom" required>

                <input type="checkbox" required>

            </label>

            <button class="submit-btn" id="submit-btn"></button>
        </form>
    </div>
</section>

    /* DETAILS */

    d1_text:{fr:"Nous accompagnons la diaspora dans l’achat, la construction et la gestion de biens immobiliers au Burundi. Nous organisons des visites vidéo en direct, préparons des rapports complets et garantissons un suivi transparent pour chaque projet.", 
             en:"We assist the diaspora in purchasing, building and managing real estate in Burundi. We organize live video visits, prepare complete reports and ensure transparent follow-up for each project."},

    d2_text:{fr:"Nous réalisons toutes les démarches administratives pour la création d’entreprise : RCCM, NIF, licences, domiciliation et assistance juridique. Vous pouvez lancer votre activité au Burundi sans être physiquement présent.",
             en:"We handle all administrative steps for business creation: RCCM, NIF, licenses, domiciliation and legal assistance. You can launch your business in Burundi without being physically present."},

    d3_text:{fr:"Solutions logistiques pour la diaspora : envoi de colis, commandes en ligne, transport international, import/export, transit et stockage. Nous garantissons sécurité, rapidité et traçabilité.",
             en:"Logistics solutions for the diaspora: parcel delivery, online orders, international transport, import/export, transit and storage. We guarantee security, speed and traceability."},

    d4_text:{fr:"Nous représentons la diaspora dans toutes les démarches administratives locales : documents officiels, certificats, autorisations, suivi sur place et assistance complète en votre absence.",
             en:"We represent the diaspora in all local administrative procedures: official documents, certificates, authorizations, on-site follow-up and complete assistance in your absence."},

function translate(){

    document.getElementById("hero-sub").textContent=T.hero_sub[lang];
    document.getElementById("back-btn").textContent=T.back[lang];

    document.getElementById("step4").textContent=T.step4[lang];

    /* FORM */

    document.getElementById("f-name").placeholder=(lang==="fr")?"Nom complet":"Full name";
    document.getElementById("f-email").placeholder="Email";
    document.getElementById("f-phone").placeholder=(lang==="fr")?"Téléphone (optionnel)":"Phone (optional)";
    document.getElementById("f-msg").placeholder=(lang==="fr")?"Votre message":"Your message";

document.getElementById("lang-switch").onclick=()=>{
    lang=(lang==="fr")?"en":"fr";
    document.getElementById("lang-switch").textContent=(lang==="fr")?"FR":"EN";
    translate();
};

translate();

/* MORE DETAILS */
function toggleDetails(id){
    let el=document.getElementById(id);
    let btn=document.getElementById("more"+id.replace("d",""));

    if(el.classList.contains("open")){
        el.classList.remove("open");
        btn.textContent=T.more[lang];
    } else {
        el.classList.add("open");
        btn.textContent=T.less[lang];
    }
}

/* CONTACT BUTTON → SCROLL */
document.getElementById("contact-btn").onclick=()=>{
    document.getElementById("contact-section").scrollIntoView({behavior:"smooth"});
};

/* Particules */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let w,h;
function resize(){
    w=canvas.width=window.innerWidth;
    h=canvas.height=document.querySelector('.hero').offsetHeight;
}
resize();
window.onresize=resize;

let particles=[];
for(let i=0;i<70;i++){
    particles.push({
        x:Math.random()*w,
        y:Math.random()*h,
        r:Math.random()*2+0.6,
        d:Math.random()*0.6+0.2
    });
}

function draw(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle="#F2B840";
    particles.forEach(p=>{
        ctx.globalAlpha=0.25;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
    });
}
function update(){
    particles.forEach(p=>{
        p.y+=p.d;
        if(p.y>h){p.y=0;p.x=Math.random()*w;}
    });
}
function animate(){
    draw();update();
    requestAnimationFrame(animate);
}
animate();
