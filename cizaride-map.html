<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaRide+ ‚Äî Commander une course</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#06142E;
    color:white;
}

/* HEADER */
header{
    height:64px;
    background:#06142E;
    border-bottom:2px solid #F2B840;
    display:flex;
    align-items:center;
    padding:0 15px;
    position:fixed;
    top:0;
    width:100%;
    z-index:20;
}
header h1{
    font-size:20px;
    color:#F2B840;
    margin:0 auto;
}
.back{
    width:42px;
    height:42px;
    border-radius:50%;
    background:#F2B840;
    color:#06142E;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    cursor:pointer;
}

/* MAP */
#map{
    position:fixed;
    top:64px;
    left:0;
    width:100%;
    height:calc(100vh - 64px);
    z-index:1;
}

/* PANEL */
.panel{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:rgba(6,20,46,0.95);
    backdrop-filter:blur(18px);
    border-radius:26px 26px 0 0;
    padding:18px;
    z-index:10;
    box-shadow:0 -15px 40px rgba(0,0,0,0.6);
}

.panel h2{
    margin:0 0 10px;
    color:#F2B840;
    font-size:22px;
}

.panel input{
    width:100%;
    padding:14px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.2);
    background:#0B1C34;
    color:white;
    font-size:15px;
    margin-bottom:10px;
}

.btn{
    width:100%;
    padding:15px;
    background:#F2B840;
    border:none;
    border-radius:18px;
    font-size:17px;
    font-weight:bold;
    color:#06142E;
    cursor:pointer;
}

.result{
    margin-top:10px;
    font-size:16px;
    display:none;
}

/* TO TOP */
#toTop{
    position:fixed;
    right:16px;
    bottom:120px;
    width:45px;
    height:45px;
    border-radius:50%;
    background:#F2B840;
    color:#06142E;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    cursor:pointer;
    z-index:20;
}

/* FOOTER */
footer{
    text-align:center;
    font-size:13px;
    opacity:.7;
    margin-top:6px;
}
</style>
</head>

<body>

<header>
    <div class="back" onclick="history.back()">‚Üê</div>
    <h1>CizaRide+</h1>
</header>

<div id="map"></div>

<div class="panel">
    <h2>üöó Commander une course</h2>

    <input id="start" placeholder="Lieu de d√©part (ex : Montr√©al)">
    <input id="end" placeholder="Destination (ex : Qu√©bec)">

    <button class="btn" onclick="calculate()">Calculer le prix</button>

    <div class="result" id="result">
        üí∞ <b>Prix estim√© :</b> <span id="price"></span><br><br>
        <button class="btn">Payer</button>
    </div>

    <footer>Design signed by <b>CIZA GROUP</b></footer>
</div>

<div id="toTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">‚Üë</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
let map = L.map('map').setView([45.5017, -73.5673], 9);

// OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution:'¬© OpenStreetMap'
}).addTo(map);

let route;

/* CALCUL SIMPLE (PRO PREVIEW) */
function calculate(){
    let start = document.getElementById("start").value;
    let end = document.getElementById("end").value;

    if(!start || !end){
        alert("Veuillez entrer le d√©part et la destination");
        return;
    }

    // Simulation distance + prix (phase UI)
    let distanceKm = Math.floor(Math.random()*20)+5;
    let price = distanceKm * 1200; // BIF logique plus tard

    document.getElementById("price").innerText =
        distanceKm + " km ‚Äî " + price.toLocaleString() + " BIF";

    document.getElementById("result").style.display="block";
}
</script>

</body>
</html>
