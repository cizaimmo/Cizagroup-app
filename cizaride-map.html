<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CizaRide+ ‚Äî Map</title>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
body{
  margin:0;
  height:100vh;
  background:#06142E;
  font-family:system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color:#fff;
  display:flex;
  flex-direction:column;
}
header{
  padding:14px 18px;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header h1{
  font-size:18px;
  margin:0;
}
header button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:#00A6FF;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
#map{
  flex:1;
}
.footer{
  padding:12px;
  background:rgba(0,0,0,.35);
  text-align:center;
  font-size:14px;
  opacity:.85;
}
</style>
</head>

<body>

<header>
  <h1>üó∫Ô∏è CizaRide Map</h1>
  <button onclick="goPortal()">‚Üê Portail</button>
</header>

<div id="map"></div>

<div class="footer">
  Choisissez votre position de d√©part
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* üî• CONFIG FIREBASE ‚Äî IDENTIQUE √Ä login.html */
const firebaseConfig = {
  apiKey: "REMPLACE_API_KEY",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app",
  storageBucket: "cizagroup-app.appspot.com",
  messagingSenderId: "REMPLACE_SENDER_ID",
  appId: "REMPLACE_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* üîê PROTECTION + R√îLE */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "login.html";
    return;
  }

  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists() || snap.data().role !== "client"){
    window.location.href = "portal.html";
    return;
  }

  initMap();
});

/* üó∫Ô∏è MAP */
function initMap(){
  const map = L.map('map').setView([-3.4264, 29.9306], 13); // Burundi par d√©faut

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:'¬© OpenStreetMap'
  }).addTo(map);

  // G√©olocalisation
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      map.setView([lat,lng],15);
      L.marker([lat,lng]).addTo(map)
        .bindPopup("üìç Votre position")
        .openPopup();
    });
  }

  // Click pour choisir d√©part
  map.on('click', e=>{
    L.marker(e.latlng).addTo(map)
      .bindPopup("üöï Point de d√©part")
      .openPopup();
  });
}

/* ACTION */
window.goPortal = () => {
  window.location.href = "portal.html";
};
</script>

</body>
</html>
